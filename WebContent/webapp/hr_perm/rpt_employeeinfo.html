        function showempinfosbytype(tp) {
            if (tp == 0) return;
            var tps = tp.split(",");
            if (!tps) return;
            if (tps.length == 0)return;
            $("div[showtype]").css("display", "none");
            for (var i = 0; i < tps.length; i++) {
                if (!$isEmpty(tps[i])) {
                    $("div[showtype=" + tps[i] + "]").css("display", "");
                }
            }
        }

        function getfieldnames(flds) {
            var fds = "";
            for (var i = 0; i < flds.length; i++) {
                var fld = flds[i];
                if (fld instanceof Array) {
                    for (var j = 0; j < fld.length; j++) {
                        var fd = fld[j];
                        var fdname = getfdname(fd);
                        if ((fdname) && (fdname.length > 0))
                            fds = fds + fdname + ",";
                    }
                } else {
                    var fdname = getfdname(fld);
                    if ((fdname) && (fdname.length > 0))
                        fds = fds + fdname + ",";
                }
            }
            if (fds.length > 0)
                fds = fds.substr(0, fds.length - 1);
            return fds;
        }

        function getfdname(fd) {
            if ((fd.field) && (fd.field.length > 0)) {
                if (fd.truefd == undefined) {
                    return fd.field;
                } else {
                    if (fd.truefd == true) {
                        return fd.field;
                    }
                }
            }
        }


        function getemployeebyid() {
            var url = _serUrl + "/web/hr/rptempinfo/findEmpExtInfo.co?er_id=" + er_id; // + er_id;
            var data = [];
            data.push({lname: "hr_employee_work", fds: getfieldnames(hr_employee_works_cls)});
            data.push({lname: "hr_employee_leanexp", fds: getfieldnames(hr_employee_leanexps_cls)});
            data.push({lname: "hr_employee_trainexp", fds: getfieldnames(hr_employee_trainexps_cls)});
            data.push({lname: "hr_employee_trainwk", fds: getfieldnames(hr_employee_trainwk_cls)});
            data.push({lname: "hr_employee_family", fds: getfieldnames(hr_employee_familys_cls)});
            //data.push({lname: "hr_employee_relation", fds: getfieldnames(hr_employee_relations_cls)});
            data.push({lname: "hrrl_declare_nb", fds: getfieldnames(hrrl_declare_nb_cls)});
            data.push({lname: "hrrl_declare_wb", fds: getfieldnames(hrrl_declare_wb_cls)});
            data.push({lname: "hr_employee_contract", fds: getfieldnames(hr_employee_contract_cls)});
            data.push({lname: "hr_employee_reward", fds: getfieldnames(hr_employee_rewards_cls)});
            data.push({lname: "hr_employee_transferinfo", fds: getfieldnames(hr_employee_transferinfo_cls)});
            data.push({lname: "hr_empptjob_appinfo", fds: getfieldnames(hr_empptjob_appinfo_cls)});
            data.push({lname: "hr_leavejobinfo", fds: getfieldnames(hr_leavejobinfo_cls)});
            data.push({lname: "hr_black_addinfo", fds: getfieldnames(hr_black_addinfo_cls)});
            data.push({lname: "hr_black_delinfo", fds: getfieldnames(hr_black_delinfo_cls)});
            data.push({lname: "hrsa_chglg", fds: getfieldnames(hrsa_chglg_cls)});
            data.push({lname: "hrpm_rstyear", fds: getfieldnames(hrpm_rstyear_cls)});
            data.push({lname: "hr_emppt_ent_tran_try", fds: getfieldnames(hr_emppt_ent_tran_try_cls)});

            $ajaxjsonpost(url, JSON.stringify(data), function (jsondata) {
                jsondata.birthday = formatdateyyyymmdd(jsondata.birthday);
                jsondata.hiredday = formatdateyyyymmdd(jsondata.hiredday);
                jsondata.promotionday = formatdateyyyymmdd(jsondata.promotionday);

                _jsbd.fromJsonData(_ipts.els_all, jsondata);
                setData2Grid(jsondata, "hr_employee_work");//工作记录
                setData2Grid(jsondata, "hr_employee_reward");//激励记录
                //setData2Grid(jsondata, "hr_employee_relation");//关联关系
                setData2Grid(jsondata, "hrrl_declare_nb");//关联关系
                setData2Grid(jsondata, "hrrl_declare_wb");//关联关系
                setData2Grid(jsondata, "hr_employee_contract");//合同信息
                setData2Grid(jsondata, "hr_employee_leanexp");//教育经历
                setData2Grid(jsondata, "hr_employee_family");//家庭成员
                setData2Grid(jsondata, "hr_employee_trainexp");//培训经历
                setData2Grid(jsondata, "hr_employee_transferinfo");//调动记录
                dealeaveData(jsondata.hr_leavejobinfo);//处理离职数据
                setData2Grid(jsondata, "hr_leavejobinfo");//离职记录
                setData2Grid(jsondata, "hr_empptjob_appinfo");//兼职记录
                setData2Grid(jsondata, "hr_employee_trainwk");//在职培训
                setData2Grid(jsondata, "hrsa_chglg");//调薪记录
                setData2Grid(jsondata, "hrpm_rstyear");//调薪记录
                setData2Grid(jsondata, "hr_black_addinfo");//黑名单加封记录
                setData2Grid(jsondata, "hr_black_delinfo");//黑名单解封记录
                setData2Grid(jsondata, "hr_emppt_ent_tran_try");//转正记录
                if (_callback)
                    _callback(window);
                if ($isEmpty(jsondata.avatar_id1))
                    showpic(jsondata.avatar_id2);
                else
                    showpic(jsondata.avatar_id1);
            }, function (err) {
                alert(JSON.stringify(err));
            });
        }

        function formatdateyyyymmdd(dt) {
            if ($isEmpty(dt)) return undefined;
            try {
                return $dateformattostrrYYYY_MM_DD((new Date()).fromStr(dt));
            } catch (error) {
                return undefined;
            }
        }

        function setData2Grid(jsondata, fdname) {
            if (!jsondata[fdname]) return;
            if (jsondata[fdname].length == 0) {
                //$("#" + fdname).parent().parent().parent().parent().remove();
            } else {
                $("#" + fdname).datagrid("loadData", jsondata[fdname]);
                $("#" + fdname).datagrid({data: jsondata[fdname]});
            }
        }

        function dealeaveData(lvs) {
            if (!lvs) return;
            for (var i = 0; i < lvs.length; i++) {
                var lv = lvs[i];
                var ljtype1 = parseInt(lv.ljtype1);
                var ljfs = "";
                if ((ljtype1 == 1) || (ljtype1 == 2)) {
                    ljfs = "主动离职";
                }
                if ((ljtype1 == 3) || (ljtype1 == 4)) {
                    ljfs = "被动离职";
                }
                if ((ljtype1 == 5) || (ljtype1 == 6)) {
                    ljfs = "协商离职";
                }
                lv.ljfs = ljfs;
                var lzzylx = "";
                if (parseInt(lv.iscpt) == 1)
                    lzzylx = lzzylx + "投诉";
                if (parseInt(lv.isabrt) == 1)
                    lzzylx = lzzylx + "仲裁";
                if (parseInt(lv.islawsuit) == 1)
                    lzzylx = lzzylx + "诉讼";
                if (lzzylx.length == 0)
                    lzzylx = "无";
                lv.lzzylx = lzzylx;
                if ((lv.casenum) && (lv.casenum.length > 0))
                    lv.lzxyah = lv.casenum;
                else
                    lv.lzxyah = "无";
            }
        }


        function showpic(pfid) {
            if ((pfid) && (pfid.length > 0)) {

            } else
                $("#img_avatar_id").attr("src", "");
        }
        function nofind() {
            $("#img_avatar_id").attr("src", "../img/timg.jpg");
            $("#img_avatar_id").unbind();
        }
