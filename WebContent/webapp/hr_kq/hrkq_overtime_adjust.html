        function getAttparm(pname) {
            var rst = undefined;
            var url = _serUrl + "/web/hrkq/cmn/getAttParm.co?parmcode=" + pname;
            $ajaxjsonget(url, function (jsdata) {
                rst = parseInt(jsdata.value);
            }, function (err) {
                alert(JSON.stringify(err));
            }, false);
            return rst;
        }
