<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="easyui-layout" data-options="fit:true,border:false">
    <div data-options="region:'north',border:true,split:false"
         style="padding: 0px;height: auto;overflow: hidden;border-left: 0px;border-top: 0px;border-right: 0px;">
        <div class="easyui-panel" data-options="border:false"
             style="width: 100%; padding:5px;overflow: hidden">
            <a id="id_bt_find" href="javascript:void(0)" class="easyui-linkbutton"
               data-options="plain:true,iconCls:'icon-ml_find'">查找</a>
            <a id="id_bt_expt" href="javascript:void(0)" class="easyui-linkbutton"
               data-options="plain:true,iconCls:'icon-ml_excel'">导出</a>
            <span class="button-sep"></span>
            <a id="id_bt_exit" href="javascript:void(0)" class="easyui-linkbutton"
               data-options="plain:true,iconCls:'icon-exit'">返回</a>
        </div>
    </div>

    <div data-options="region:'center',border:false" style="padding: 0px">
        <div id="main_tabs_id" class="easyui-tabs" data-options="fit:true,border:false,plain:true,tabHeight:23">
            <div title="常规" style="padding: 0px">
                <table id="dg_datalist_id" style="height: 100%;width: 100%"
                       data-options="rownumbers:true,fitColumns:true,border:false,singleSelect: true"></table>
            </div>
            <div id="main_tab_chart_id" title="图表" style="padding: 5px">
                <div id="placeholder"
                     style="width: 100%;	height: 100%;	font-size: 14px;	line-height: 1.2em;"></div>
            </div>
        </div>
    </div>
</div>

<div id="common_divs_id" style="display: none">

</div>

</body>
</html>
