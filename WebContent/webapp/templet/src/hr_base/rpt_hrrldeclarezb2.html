    <script type="text/javascript">
        var orgfdiptions = {
            easyui_class: 'easyui-textbox', editable: false, icons: [
                {
                    iconCls: 'icon-search',
                    handler: function (e) {
                        onSelectOrg(e);
                        //$(e.data.target).textbox('setValue', 'Something added!');
                    }
                }
            ]
        };

        var listGridColumns = function () {
            return [
                {field: 'orgname', title: '机构', width: 300},
                {field: 'smemp', title: '在职人数', width: 100},
                {field: 'rrs', title: '其他关联关系人数', width: 150},
                {field: 'zb', title: '占比', width: 120},
                {field: 'ndgk', title: '需要管控', width: 80, formatter: comUrl_dic5.formator},
                {field: 'remark', title: '备注', width: 100}
            ]
        };
        var relOptions = {
            data: [{id: '=', value: '等于'}]
        };
        var findColums = [
            {field: 'orgcode', title: '机构编码', notnull: true, relOptions: relOptions, cjoptions: orgfdiptions, width: 100}
        ];

        var prtOptions = {
            htmlTempt: "",
            gdListColumns: listGridColumns,
            findExtParms: findColums,
            coURL: _serUrl + "/web/hr/permrpt3/rpt_hrrldeclarezb.co?zbtp=2"
        };

        var select_Org_pw = undefined;
        function onSelectOrg(event) {
            var url = _serUrl + "/web/user/getOrgsByLged.co?type=gridtree";
            var wo = {
                id: "select_Org_pw",
                coURL: url,
                orderStr: " orgid asc ",
                multiRow: false,
                isTree: true,
                idField: 'orgid',
                pidField: 'superid',
                treeField: 'code',
                showTitle: false,
                extParms: [
                    {parmname: 'stat', reloper: '=', parmvalue: '1'}
                ],//扩展参数
                width: "500px",//
                height: "400px",//
                gdListColumns: [
                    {field: 'code', title: '编码', width: 120},
                    {field: 'orgname', title: '机构', width: 100}
                ]

            };
            if (!select_Org_pw) {
                select_Org_pw = new TSearchForm(wo);
            }
            select_Org_pw.extendOptions({
                onResult: function (rows) {
                    if (rows.length > 0) {
                        var row = rows[0];
                        $(event.data.target).textbox('setValue', row.code);
                    }
                }
            });
            select_Org_pw.show();
        }
    </script>
