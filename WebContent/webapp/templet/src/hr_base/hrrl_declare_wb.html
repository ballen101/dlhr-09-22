        var select_employee_pw1 = undefined;
        function onFindemployee1(employee_code) {
            var url = _serUrl + "/web/hr/employee/findEmoloyeeList.co?spcetype=" + mainline.getspcetype();//查询权限范围内员工
            var wo = {
                id: "select_employee_pw1",
                coURL: url,
                orderStr: " er_id asc ",
                multiRow: false,
                idField: 'er_id',
                autoFind: false,//是否自动查询
                singleAutoReturn: true,
                gdListColumns: [
                    {field: 'employee_code', title: '工号', width: 120},
                    {field: 'employee_name', title: '姓名', width: 100},
                    {field: 'orgname', title: '机构', width: 500},//不作为查询条件

                    {field: 'hwc_namezl', title: '职类', width: 64},
                    {field: 'hg_name', title: '职等', width: 64},
                    {field: 'lv_num', title: '职级', width: 64}
                ],
                onResult: function (rows) {
                    if (rows.length > 0) {
                        var row = rows[0];
                        mainline.setFieldValue('er_id', row.er_id);
                        mainline.setFieldValue('employee_code', row.employee_code);
                        mainline.setFieldValue('employee_name', row.employee_name);
                        mainline.setFieldValue('sex', row.sex);
                        mainline.setFieldValue('hiredday', row.hiredday);
                        mainline.setFieldValue('ljdate', row.ljdate);
                        mainline.setFieldValue('orgid', row.orgid);
                        mainline.setFieldValue('orgcode', row.orgcode);
                        mainline.setFieldValue('orgname', row.orgname);
                        mainline.setFieldValue('ospid', row.ospid);
                        mainline.setFieldValue('ospcode', row.ospcode);
                        mainline.setFieldValue('sp_name', row.sp_name);
                        mainline.setFieldValue('hwc_namezl', row.hwc_namezl);
                        mainline.setFieldValue('hg_name', row.hg_name);
                        mainline.setFieldValue('lv_num', row.lv_num);
                        mainline.setFieldValue("idpath", row.idpath);
                        var url = _serUrl + "/web/hr/employee/findOrgHrlev.co?orgid=" + row.orgid;
                        $ajaxjsonget(url, function (jsdata) {
                            mainline.setFieldValue('orghrlev', jsdata.hrlev);
                        }, function (err) {
                            alert(JSON.stringify(err));
                        });
                    }
                }
            };
            if (!select_employee_pw1) {
                select_employee_pw1 = new TSearchForm(wo);
            }
            if (employee_code) {
                select_employee_pw1.extendOptions({
                    autoFind: true,
                    extParms: [{parmname: 'employee_code', reloper: '=', parmvalue: employee_code}]
                });
            } else {
                select_employee_pw1.extendOptions({
                    autoFind: false,
                    extParms: []
                });
            }
            select_employee_pw1.show();
        }

                        mainline.setFieldValue('hrvlevel', row.hrvlevel);
                        mainline.setFieldValue('rlext', row.rlext);
                    }

            if (!select_rl_standlib_pw) {
                select_rl_standlib_pw = new TSearchForm(wo);

            var extParms = [];
            extParms.push({parmname: 'usable', reloper: '=', parmvalue: "1"});
            //extParms.push({parmname: 'rltype1', reloper: 'in', parmvalue: "(2,3)"});  //171113
            if (rlname) {
                extParms.push({parmname: 'rlname', reloper: 'like', parmvalue: rlname});
                select_rl_standlib_pw.extendOptions({
                    autoFind: true,
                    extParms: extParms
                });
            } else {
                select_rl_standlib_pw.extendOptions({
                    autoFind: false,
                    extParms: extParms
                });
            }
            select_rl_standlib_pw.show();
        }
