            var wo = {
                id: "select_employee_pw",
                coURL: url,
                orderStr: " orgid asc ",
                multiRow: true,
                idField: 'orgid',
                autoFind: false,//是否自动查询
                gdListColumns: [
                    {field: 'employee_code', title: '工号', width: 120},

                url: url,
                extParms: [
                    {parmname: 'idpath', reloper: 'like', parmvalue: idpath}
                ],//扩展参数
                onResult: function (rows) {
                    for (var i = 0; i < rows.length; i++) {

                            erow.nativeplace = row.nativeplace;

                            erow.pay_type = row.pay_way;
                            erow.id_number = row.id_number;

                            erow.expired_date = row.expired_date;
                            erow.birthday = row.birthday;
                            var empage=jsGetAge(row.birthday);
                            erow.age =empage;
                            erow.sptype = row.emnature;
                            erow.isnew = 1;
                            erow.reg_type = 1;
                            var buuydate;
                            var hd=convertDateFromString(row.hiredday);
                            var hday=hd.getDate();
                            hday=parseInt(hday);
                            if(hday<21){
                                buuydate=new Date().format("yyyy-MM-dd");
                            }else{
                                var temp=new Date();
                                temp.setMonth(temp.getMonth()+1);
                                buuydate=temp.format("yyyy-MM-dd");

                            erow.buydday =buuydate;
                            erow.ins_type = mainline.getFieldValue("ins_type");
                            erow.selfratio =  mainline.getFieldValue("selfratio");

                            erow.comratio = mainline.getFieldValue("comratio");
                            erow.compay = mainline.getFieldValue("compay");

                            erow.lpayment=sp+cp;
                            $("#detail_main_grid_id").datagrid("appendRow", erow);

                    totalcount();
                }
            });
            select_employee_pw.show(true);

        function jsGetAge(strBirthday){
            var returnAge;
            var strBirthdayArr=strBirthday.split("-");
            var birthYear = strBirthdayArr[0];
            var birthMonth = strBirthdayArr[1];
            var birthDay = strBirthdayArr[2];

            d = new Date();
            var nowYear = d.getFullYear();
            var nowMonth = d.getMonth() + 1;
            var nowDay = d.getDate();

            if(nowYear == birthYear){
                returnAge = 0;//同年 则为0岁
            }
            else{
                var ageDiff = nowYear - birthYear ; //年之差
                if(ageDiff > 0){
                    if(nowMonth == birthMonth) {
                        var dayDiff = nowDay - birthDay;//日之差
                        if(dayDiff < 0)
                        {
                            returnAge = ageDiff - 1;
                        }
                        else
                        {
                            returnAge = ageDiff ;
                        }
                    }
                    else
                    {
                        var monthDiff = nowMonth - birthMonth;//月之差
                        if(monthDiff < 0)
                        {
                            returnAge = ageDiff - 1;
                        }
                        else
                        {
                            returnAge = ageDiff ;
                        }
                    }
                }
                else
                {
                    returnAge = -1;//返回-1 表示出生日期输入错误 晚于今天
                }
            }
            return returnAge;//返回周岁年龄
        }

        function impexcel() {
            var orgid = mainline.getFieldValue("orgid");
            if ((!orgid) || (orgid.length == 0)) {
                $.messager.alert('错误', "先选择部门", 'error');
                return;
            }

            var insitid = mainline.getFieldValue("insit_id");
            if ((!insitid) || (insitid.length == 0)) {
                $.messager.alert('错误', "先选择购买险种", 'error');
                return;
            }

            $uploadfile(_serUrl + "/web/hrins/insurance/impbuyinslistexcel.co?orgid=" + orgid+"&insit_id="+insitid, null,
                    function (err) {
                        $.messager.alert('错误', err, 'error');
                    },
                    function (jsdata) {
                        //console.error(JSON.stringify(jsdata));
                        for (var i = 0; i < jsdata.length; i++) {
                            var row = jsdata[i];

            if (dateString) {
                var arr1 = dateString.split(" ");
                var sdate = arr1[0].split('-');
                var date = new Date(sdate[0], sdate[1]-1, sdate[2]);
                return date;
            }
        }
        function persentformator(value, row, index) {
            if ((!value) || (value.length == 0))
                return value;
            var dt = value+"%";
            return dt;
        }
