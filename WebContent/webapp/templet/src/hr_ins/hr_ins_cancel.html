                if ((fdname == "hygienelicense") ) {
                    var hltype = mainline.getFieldValue("hygienelicense");
                    hltype = parseInt(hltype);
                    if(hltype==1){
                        mainline.setReadOnly("licensebg", false);
                        mainline.setReadOnly("licenseed", false);
                    }else {
                        mainline.setReadOnly("licensebg", true);
                        mainline.setFieldValue("licensebg", undefined);

                        mainline.setReadOnly("licenseed", true);
                        mainline.setFieldValue("licenseed", undefined);
                    }
                }
                if (fdname == 'employee_code') {
                    var employee_code = (mainline.getField("employee_code")).textbox("getValue");
                    if (!$isEmpty(employee_code)) {

                    }

        var select_ljemployee_pw = undefined;
        function onFindljemployee(employee_code) {
           // var url = _serUrl + "/web/hrins/insurance/findtbljemp.co";
            var url = _serUrl + "/web/hr/employee/findEmoloyeeList.co";
            var wo = {
                id: "select_ljemployee_pw",
                coURL: url,
                orderStr: " orgid asc ",
                multiRow: false,
                idField: 'orgid',
                autoFind: false,//是否自动查询
                singleAutoReturn: true,
                gdListColumns: [
                    {field: 'employee_code', title: '工号', width: 120},
                    {field: 'employee_name', title: '姓名', width: 100},
                    {field: 'orgname', title: '机构', width: 500}//不作为查询条件

                ],
                onResult: function (rows) {
                    if (rows.length > 0) {
                        var row = rows[0];
                        mainline.setFieldValue("er_id", row.er_id);//设置界面值
                        mainline.setFieldValue("employee_code", row.employee_code);
                        mainline.setFieldValue("employee_name", row.employee_name);
                        mainline.setFieldValue("orgid", row.orgid);
                        mainline.setFieldValue("orgcode", row.orgcode);
                        mainline.setFieldValue("orgname", row.orgname);
                        mainline.setFieldValue("lv_id", row.lv_id);
                        mainline.setFieldValue("lv_num", row.lv_num);
                        mainline.setFieldValue("ospid", row.ospid);
                        mainline.setFieldValue("ospcode", row.ospcode);
                        mainline.setFieldValue("sp_name", row.sp_name);
                        mainline.setFieldValue("hiredday", row.hiredday);
                        mainline.setFieldValue("sex", row.sex);
                        mainline.setFieldValue("telphone", row.telphone);
                        mainline.setFieldValue("id_number", row.id_number);
                        mainline.setFieldValue("degree", row.degree);
                        mainline.setFieldValue("sign_org", row.sign_org);
                        mainline.setFieldValue("sign_date", row.sign_date);
                        mainline.setFieldValue("expired_date", row.expired_date);
                        mainline.setFieldValue("birthday", row.birthday);
                        mainline.setFieldValue("nativeplace", row.nativeplace);
                        mainline.setFieldValue("registertype", row.registertype);
                        mainline.setFieldValue("pay_type", row.pay_way);
                        mainline.setFieldValue("age", row.age);
                        mainline.setFieldValue("idpath", row.idpath);

                        var ccurl = _serUrl + "/web/hrins/insurance/getccempbuyins.co?er_id=" + row.er_id;//员工离职单
                        $ajaxjsonget(ccurl, function (jsondata) {
                            var num=jsondata.length;
                            num=parseInt(num);
                            if(num==0){
                                mainline.setFieldValue("insbuy_id", undefined);
                                mainline.setFieldValue("insbuy_code", undefined);
                                mainline.setFieldValue("insit_id", undefined);
                                mainline.setFieldValue("insname", undefined);
                                mainline.setFieldValue("insurance_number", undefined);
                                mainline.setFieldValue("buydday", undefined);
                                mainline.setFieldValue("ins_type", undefined);
                                mainline.setFieldValue("reg_type", undefined);
                            }
                            if(num>0){
                                var data = jsondata[0];
                                mainline.setFieldValue("insbuy_id", data.buyins_id);
                                mainline.setFieldValue("insbuy_code", data.buyins_code);
                                mainline.setFieldValue("insit_id", data.insit_id);
                                mainline.setFieldValue("insname", data.insname);
                                mainline.setFieldValue("insurance_number", data.insurance_number);
                                mainline.setFieldValue("buydday", data.buydday);
                                mainline.setFieldValue("ins_type", data.ins_type);
                                mainline.setFieldValue("reg_type", data.reg_type);
                                mainline.setFieldValue("age", data.age);
                                mainline.setFieldValue("idpath", data.idpath);
                            }
                        }, function (err) {
                            alert(JSON.stringify(err));
                        });

                        var empstat=row.empstatid;
                        empstat=parseInt(empstat);
                        if(empstat>=12){
                            var ccurl = _serUrl + "/web/hrins/insurance/getljemployee.co?er_id=" + row.er_id;//员工离职单
                            $ajaxjsonget(ccurl, function (jsondata) {
                                var num=jsondata.length;
                                num=parseInt(num);
                                if(num==0){
                                    mainline.setFieldValue("ljdate", undefined);
                                    mainline.setFieldValue("ljtype2", undefined);
                                    mainline.setFieldValue("ljreason", undefined);
                                }
                                if(num>0){
                                    var data = jsondata[0];
                                    mainline.setFieldValue("ljdate", data.ljdate);
                                    mainline.setFieldValue("ljtype2", data.ljtype2);
                                    mainline.setFieldValue("ljreason", data.ljreason);
                                }
                            }, function (err) {
                                alert(JSON.stringify(err));
                            });
                        }
                    }
                }
            };
            if (!select_ljemployee_pw) {
                select_ljemployee_pw = new TSearchForm(wo);
            }
            select_ljemployee_pw.extendOptions({
                coURL: url
            });
            if (employee_code) {
                select_ljemployee_pw.extendOptions({
                    autoFind: true,
                    singleAutoReturn: true,
                    extParms: [{parmname: 'employee_code', reloper: '=', parmvalue: employee_code}]
                });
            } else {
                select_ljemployee_pw.extendOptions({
                    autoFind: false,
                    extParms: []
                });
            }
            select_ljemployee_pw.show(true);
        }

        function impexcel() {
            $uploadfile(_serUrl + "/web/hrins/insurance/impinscancellistexcel.co", null,
                    function (err) {
                        $.messager.alert('错误', err, 'error');
                    },
                    function (jsdata) {
                        alert("成功导入" + jsdata.rst + "条数据");
                    });
        }

        function sumbitlist() {
            var url = _serUrl + "/web/hrins/insurance/dosumbitcancelinslist.co";
            $ajaxjsonget(url, function (jsdata) {
                alert(jsdata.rst);
            }, function (err) {
                alert(JSON.stringify(err));
            });
        }
        var select_Org_pw = undefined;
        function onSelectOrg(event) {
            //var url = _serUrl + "/web/user/getOrgsByLged.co?type=gridtree";
            var url = _serUrl + "/web/user/getorgs.co?type=gridtree";
            var wo = {
                id: "select_Org_pw",
                coURL: url,
                orderStr: " orgid asc ",
                multiRow: false,
                isTree: true,
                idField: 'orgid',
                pidField: 'superid',
                treeField: 'code',
                showTitle: false,
                extParms: [
                    {parmname: 'stat', reloper: '=', parmvalue: '1'}
                ],//扩展参数
                width: "500px",//
                height: "400px",//
                gdListColumns: [
                    {field: 'code', title: '编码', width: 120},
                    {field: 'orgname', title: '机构', width: 100}
                ]

            };
            if (!select_Org_pw) {
                select_Org_pw = new TSearchForm(wo);
            }
            select_Org_pw.extendOptions({
                onResult: function (rows) {
                    if (rows.length > 0) {
                        var row = rows[0];
                        $(event.data.target).textbox('setValue', row.orgname);
                    }
                }
            });
            select_Org_pw.show();
        }
    </script>
