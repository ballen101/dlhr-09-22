        var _weekdays = ["日", "一", "二", "三", "四", "五", "六"];
        function getMonthRL(ym, andSubmit) {
            var y = parseInt(ym.substr(0, 4));
            var m = parseInt(ym.substr(5, 6));
            var url = _serUrl + "/web/hrkq/ohyear/findMonthHolidays.co?ohmonth=" + ym;
            $ajaxjsonget(url, function (jsondata) {
                rebuidDays(ym, jsondata);
                if (_needShowDetalData) {
                    mainline.setMainData(_needShowDetalData);
                    if (_setedclos)
                        reSetRowTitleColor(_setedclos);
                    _needShowDetalData = undefined;
                    if (andSubmit) {
                        mainline.dosubmit(false);
                    }
                }
            }, function (err) {
                alert(JSON.stringify(err));
            });
        }

        function getChdre(hmdays, dt) {
            if (dt == undefined) return undefined;
            for (var i = 0; i < hmdays.length; i++) {
                var row = hmdays[i];
                if (row.ohdate == dt) {
                    return row;
                }
            }
        }
        var _setedclos = [];
        function rebuidDays(ym, hmdays) {
            var y = parseInt(ym.substr(0, 4));
            var m = parseInt(ym.substr(5, 6));
            var dm = (new Date(y, m, 0)).getDate();
            var gdlcols = [];
            //gdlcols = gdlcols.concat(gdLinesColumns);
            for (var i = 1; i <= dm; i++) {
                var dt = new Date(y, m - 1, i);
                var hd = getChdre(hmdays, $dateformattostrrYYYY_MM_DD(dt));
                var d = (dt).getDay();
                var t = "<span>" + i + "(" + _weekdays[d] + ")</span>";
                var iswork = ((d != 0) && (d != 6)) ? 1 : 2;
                if (hd) {
                    t = t + "<br><span>" + hd.daydis + "</span>";
                    iswork = parseInt(hd.iswork);
                } else {

                }
                var row = {
                    field: 'scdname' + i,
                    title: t,
                    halign: 'center',
                    iswork: iswork,
                    width: 50,
                    formatter: _scdformators[i]
                };// {field: '', halign: 'center', title: '1', width: 64},
                gdlcols.push(row);
            }


            _setedclos = gdlcols;
            $("#detail_main_grid_id").datagrid({
                columns: [gdlcols],
                frozenColumns: [gdLinesColumns],
            });
            reSetRowTitleColor(gdlcols);
        }

                        + "} else return value;";

            }

        function getXY(obj) {
            var ridx = obj.parent().attr("datagrid-row-index");
            var fd = obj.attr("field");
            return {
                ridx: ridx,
                fd: fd
            }
        }
        var _SelectEdArea = {};
        function selectArea(bgxy, edxy) {
            _SelectEdArea = {bgxy: bgxy, edxy: edxy};
            var p = $("#detail_main_grid_id").datagrid("getPanel").find(".datagrid-view2").find(".datagrid-body");
            p.find("td[field]").css("background-color", "#FFFFFF").attr("setd", false);

            var rb = bgxy.ridx, re = edxy.ridx;
            var fds = getfields(_setedclos, bgxy.fd, edxy.fd);
            for (var i = rb; i <= re; i++) {
                for (var j = 0; j < fds.length; j++) {
                    p.find("tr[datagrid-row-index=" + i + "]").find("td[field='" + fds[j] + "']").css("background-color", "#00bbee").attr("setd", true);
                }
            }
        }
        function getfields(afds, bfd, efd) {
            var bged = false;
            var rst = [];
            for (var i = 0; i < afds.length; i++) {
                var afd = afds[i];
                if (afd.field == bfd) {
                    bged = true;
                }
                if (bged)rst.push(afd.field);
                if (afd.field == efd) {
                    bged = false;
                    break;
                }
            }
            return rst;
        }

            if (act == 7) {
                onFindNotPBemployee();
            }
            if (act == 8) {

            }
            if (act == 9)
                impexcel();
            if (act == 10)
                expexcelmodel();
            if (act == 11)
                doPasteBZ(1);
        }

        var select_sched_pw = undefined;
        function onSelectSched() {
            var row = $("#detail_main_grid_id").datagrid("getSelected");
            if (row == null) {

                return;
            }
            var tid = row.tid;
            var ttype = row.ttype;
            if ((!tid) || (tid.length == 0)) {
                return;
            }

            var url = _serUrl + "/web/hrkq/sched/findsched.co?tid=" + tid + "&ttype=" + ttype;
            var wo = {
                id: "select_sched_pw",
                coURL: url,
                multiRow: false,
                idField: 'scid',
                autoFind: false,//是否自动查询
                width: "500px",//
                gdListColumns: [
                    {field: 'orgname', title: '机构', width: 120},
                    {field: 'scdname', title: '班制', width: 100},
                    {field: 'slinfo', title: '班次详情', width: 350}
                ],
                onResult: function (rows) {
                    if (rows.length > 0) {
                        var row = rows[0];
                        setAreaSched(row);
                        mainline.setDataChanged(true);
                    }
                }
            };
            if (!select_sched_pw) {
                select_sched_pw = new TSearchForm(wo);
            } else
                select_sched_pw.extendOptions({
                    coURL: url
                });
            select_sched_pw.show();
        }

        function setAreaSched(sched) {
            var bgxy = _SelectEdArea.bgxy;
            var edxy = _SelectEdArea.edxy;
            var rb = bgxy.ridx, re = edxy.ridx;
            var fds = getfields(_setedclos, bgxy.fd, edxy.fd);
            var datas = $("#detail_main_grid_id").datagrid("getRows");
            for (var i = rb; i <= re; i++) {
                var row = datas[i];
                for (var j = 0; j < fds.length; j++) {
                    var fd = fds[j];
                    row[fd] = sched.scdname;
                    fd = fd.replace(new RegExp("scdname", "g"), "scid");
                    row[fd] = sched.scid;
                    fd = fd.replace(new RegExp("scid", "g"), "backcolor");
                    row[fd] = sched.backcolor;
                }
            }
            $("#detail_main_grid_id").datagrid("loadData", datas);
        }

                onResult: function (rows) {
                    if (rows.length > 0) {
                        var row = rows[0];
                        mainline.setFieldValue("orgid", row.orgid);
                        mainline.setFieldValue("orgcode", row.code);
                        mainline.setFieldValue("idpath", row.idpath);
                        mainline.setFieldValue('orgname', row.extorgname);
                        mainline.setDataChanged(true);
                    }
                }
            };
            if (!select_Org_pw) {
                select_Org_pw = new TSearchForm(wo);
            }
            select_Org_pw.show();
        }


        var select_Org_pw2 = undefined;
        function onSelectOrg2() {
            var orgid = mainline.getFieldValue("orgid");
            if ((!orgid) || (orgid.length == 0)) {
                $.messager.alert('错误', "先选择机构", 'error');
                return;
            }
            var url = _serUrl + "/web/user/getOrgsByLged.co?type=gridtree&orgid=" + orgid;
            var wo = {
                id: "select_Org_pw2",
                orderStr: " orgid asc ",
                multiRow: true,
                isTree: true,
                idField: 'orgid',
                pidField: 'superid',
                treeField: 'code',
                showTitle: false,//是否自动查询
                extParms: [
                    {parmname: 'stat', reloper: '=', parmvalue: '1'}
                ],//扩展参数
                gdListColumns: [
                    {field: 'code', title: '编码', width: 120},
                    {field: 'orgname', title: '机构', width: 100}
                ],
                onResult: function (rows) {
                    var datas = $("#detail_main_grid_id").datagrid("getRows");
                    var apddatas = [];
                    for (var i = 0; i < rows.length; i++) {
                        var row = rows[i];
                        if (!$getRowByFields(datas, [row.er_id, "2"], ["tid", "ttype"])) {
                            var erow = {};
                            erow.tid = row.orgid;
                            erow.tcode = row.code;
                            erow.tname = row.extorgname;
                            erow.ttype = "2";
                            apddatas.push(erow);
                        }
                    }
                    datas = datas.concat(apddatas);
                    $("#detail_main_grid_id").datagrid("loadData", datas);
                    mainline.setDataChanged(true);
                }
            };
            if (!select_Org_pw2) {
                select_Org_pw2 = new TSearchForm(wo);
            }
            select_Org_pw2.extendOptions({
                coURL: url
            });
            select_Org_pw2.show(true);
        }

        var _copyed_row = undefined;
        function copyrow() {
            var row = $("#detail_main_grid_id").datagrid("getSelected");
            if (row == null) {
                _copyed_row = undefined;
                alert("没有选择行");
                return;
            }
            _copyed_row = row;
        }

        function doPasteBZ(ty) {
            if (_copyed_row == undefined) {
                alert("请先选择行，点右键复制排班行");
                return;
            }
            if (ty == 1) {
                var datas = $("#detail_main_grid_id").datagrid("getRows");
                var crows = $("#detail_main_grid_id").datagrid("getChecked");
                if ((!crows) || (crows.length == 0)) {
                    alert("没有复选框选中的行");
                    return;
                }
                for (var k = 0; k < datas.length; k++) {
                    var data = datas[k];
                    for (var i = 0; i < crows.length; i++) {
                        var crow = crows[i];
                        if (data == crow) {
                            for (var j = 1; j <= 31; j++) {
                                data["scid" + j] = _copyed_row["scid" + j];
                                data["scdname" + j] = _copyed_row["scdname" + j];
                                data["backcolor" + j] = _copyed_row["backcolor" + j];
                            }
                        }
                    }
                }
                $("#detail_main_grid_id").datagrid("loadData", datas);
                mainline.setDataChanged(true);
            }
        }

        //1  所有 2 行 3 单元格
        function clearBC(ty) {
            if (ty == 1) {
                var rows = $("#detail_main_grid_id").datagrid("getRows");
                for (var i = 0; i < rows.length; i++) {
                    var row = rows[i];
                    for (var j = 1; j <= 31; j++) {
                        row["scid" + j] = "";
                        row["scdname" + j] = "";
                        row["backcolor" + j] = "";
                    }
                }
                $("#detail_main_grid_id").datagrid("loadData", rows);
            }
            else if ((ty == 2) || (ty == 3)) {
                var row = $("#detail_main_grid_id").datagrid("getSelected");
                if (row == null) {
                    alert("没有选择行");
                    return;
                }
                var idx = $("#detail_main_grid_id").datagrid("getRowIndex", row);
                if (ty == 2) {
                    for (var j = 1; j <= 31; j++) {
                        row["scid" + j] = "";
                        row["scdname" + j] = "";
                        row["backcolor" + j] = "";
                    }
                }
                if (ty == 3) {
                    if (_cur_cellContext) {
                        var fdname = $(_cur_cellContext).attr("field");
                        if ((fdname) && (fdname.indexOf("scdname") != -1)) {
                            var fidx = parseInt(fdname.substr("scdname".length, fdname.length));
                            if (!isNaN(fidx)) {
                                row["scid" + fidx] = "";
                                row["scdname" + fidx] = "";
                                row["backcolor" + fidx] = "";
                            }
                        }
                    }
                }
                $("#detail_main_grid_id").datagrid("updateRow", {
                    index: idx,
                    row: row
                });
                $("#detail_main_grid_id").datagrid("refreshRow", idx);
                onloadeddata();
                mainline.setDataChanged(true);
            }
            else if (ty == 4) {//清除选定
                var bgxy = _SelectEdArea.bgxy, edxy = _SelectEdArea.edxy;
                var rb = bgxy.ridx, re = edxy.ridx;
                var fds = getfields(_setedclos, bgxy.fd, edxy.fd);
                var datas = $("#detail_main_grid_id").datagrid("getRows");
                for (var i = rb; i <= re; i++) {
                    var row = datas[i];
                    for (var j = 0; j < fds.length; j++) {
                        var fd = fds[j];
                        row[fd] = "";
                        fd = fd.replace(new RegExp("scdname", "g"), "scid");
                        row[fd] = "";
                        fd = fd.replace(new RegExp("scid", "g"), "backcolor");
                        row[fd] = "";
                    }
                }
                $("#detail_main_grid_id").datagrid("loadData", datas);
                mainline.setDataChanged(true);
            }
        }
        function impexcel() {
            $uploadfile(_serUrl + "/web/hrkq/wscm/impexcel.co", null,
                    function (err) {
                        $.messager.alert('错误', err, 'error');
                    },
                    function (jsdata) {
                        var datas = $("#detail_main_grid_id").datagrid("getRows");
                        var apddatas = [];
                        var rows = jsdata;
                        for (var i = 0; i < rows.length; i++) {
                            var row = rows[i];
                            if (!$getRowByFields(datas, [row.tid, row.ttype], ["tid", "ttype"])) {
                                var erow = {};
                                erow.tid = row.tid;
                                erow.tcode = row.tcode;
                                erow.tname = row.tname;
                                erow.ttype = row.ttype;
                                apddatas.push(erow);
                            }
                        }
                        datas = datas.concat(apddatas);
                        $("#detail_main_grid_id").datagrid("loadData", datas);
                        mainline.setDataChanged(true);
                    });
        }

        function expexcelmodel() {
            var url = _serUrl + "/ExcelModels/Hrkq_workschmonth/excelmodel/导出导入模板.xls";
            window.open(url);
        }

    </script>
</head>
