    <script type="text/javascript">

            {field: 'bhtype', title: '假期类型', width: 64, formatter: comUrl_dic1025.formator},

<table id="maindata_id" border="0" style="">

        <td cjoptions="fdname:'bhtype'">假期类型</td>
        <td><input cjoptions="easyui_class:'easyui-textbox',fdname:'bhtype',crequired:true,comidx:'dic1025',editable:false"

        <td cjoptions="fdname:'htname'">假期类别</td>
        <td><input cjoptions="easyui_class:'easyui-textbox',fdname:'htname',crequired:true"
                   style="height:20px;width: 100px"/></td>
    </tr>
    <tr>
        <td colspan="3">单次请假大于
            <input cjoptions="easyui_class:'easyui-textbox',fdname:'daymin',crequired:true"
                   style="height:20px;width: 50px"/>小于
            <input cjoptions="easyui_class:'easyui-textbox',fdname:'daymax',crequired:true"
                   style="height:20px;width: 50px"/>天
        </td>
        <td cjoptions="fdname:'insaray'">是否有薪假</td>
        <td>
            <input cjoptions="easyui_class:'easyui-textbox',fdname:'insaray',crequired:true,comidx:'dic5',editable:false"
                   style="height:20px;width: 50px"/>
        </td>
    </tr>
    <tr>
        <td colspan="8">每年最多
            <input cjoptions="easyui_class:'easyui-numberbox',fdname:'dayymax',crequired:true"
                   style="height:20px;width: 50px"/>天；每月最多
            <input cjoptions="easyui_class:'easyui-numberbox',fdname:'daymmax',crequired:true"
                   style="height:20px;width: 50px"/>天；每周最多
            <input cjoptions="easyui_class:'easyui-numberbox',fdname:'daywmax',crequired:true"
                   style="height:20px;width: 50px"/>天
        </td>
    </tr>
    <tr>
        <td cjoptions="fdname:'remark'">备注</td>

            <input cjoptions="easyui_class:'easyui-textbox',fdname:'remark'"
                   style="height:20px;width: 310px"/>

    </tr>
    <tr>
        <td cjoptions="fdname:'creator'">制单人</td>
        <td><input cjoptions="easyui_class:'easyui-textbox',fdname:'creator',readonly:true"
                   style="height:20px;width: 120px"/>
        </td>
        <td cjoptions="fdname:'createtime'">制单时间</td>
        <td><input
                cjoptions="easyui_class:'easyui-datetimebox',fdname:'createtime',readonly:true,formatter:$dateformattostr"
                style="height:20px;width: 120px"/></td>
    </tr>
    <tr>
        <td cjoptions="fdname:'updator'">更新人</td>
        <td><input cjoptions="easyui_class:'easyui-textbox',fdname:'updator',readonly:true"
                   style="height:20px;width: 120px"/>

        <td><input
                cjoptions="easyui_class:'easyui-datetimebox',fdname:'updatetime',readonly:true,formatter:$dateformattostr"
