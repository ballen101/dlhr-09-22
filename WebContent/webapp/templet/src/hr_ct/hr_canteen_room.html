    <script type="text/javascript">
        comUrl_dic1169.formator = function (value, row) {
            var jsondata = comUrl_dic1169.jsondata;
            if (value == 'get_com_data') {
                return jsondata;
            }
            if (value == 'get_com_url') {
                return comUrl_dic1169;
            }
            var arv = eval("[" + value + "]");
            var rv = "";
            for (var i = 0; i < arv.length; i++) {
                for (var j = 0; j < jsondata.length; j++) {
                    if (arv[i] == jsondata[j]["dictvalue"]) {
                        rv = rv + jsondata[j]["language1"] + ",";
                        break;
                    }
                }
            }
            if (rv.length > 0) rv = rv.substring(0, rv.length - 1);
            if (rv.length > 0) return rv;
            else return value;
        };
        comUrl_dic1090.formator = function (value, row) {
            var jsondata = comUrl_dic1090.jsondata;
            if (value == 'get_com_data') {

            }

                        rv = rv + jsondata[j]["language1"] + ",";
                        break;
                    }
                }
            }
            if (rv.length > 0) rv = rv.substring(0, rv.length - 1);
            if (rv.length > 0) return rv;
            else return value;
        };

            onEditChanged: function (fdname, newValue, oldValue) {
                if ((fdname == "hygienelicense")) {
                    var hltype = mainline.getFieldValue("hygienelicense");
                    hltype = parseInt(hltype);
                    if (hltype == 1) {
                        mainline.setReadOnly("licensebg", false);
                        mainline.setReadOnly("licenseed", false);
                    } else {
                        mainline.setReadOnly("licensebg", true);
                        mainline.setFieldValue("licensebg", undefined);

                        mainline.setReadOnly("licenseed", true);
                        mainline.setFieldValue("licenseed", undefined);
                    }
                }
                if ((fdname == "mobile")) {
                    var mobile = mainline.getFieldValue("mobile");

                    var a = mobile.match(/^(13|15|18)\d{9}$/);
                    if (a == null) {
                        alert("手机号码格式不对，以13、15、18开头的11号码");
                        mainline.setFieldValue("mobile", undefined);
                    }
                }
            }
        };
