        comUrl_dic1107.formator = function (value, row) {
            var jsondata = comUrl_dic1107.jsondata;
            if (value == 'get_com_data') {
                return jsondata;
            }
            if (value == 'get_com_url') {
                return comUrl_dic1107;
            }
            var arv = eval("[" + value + "]");
            var rv = "";
            for (var i = 0; i < arv.length; i++) {
                for (var j = 0; j < jsondata.length; j++) {
                    if (arv[i] == jsondata[j]["dictvalue"]) {
                        rv = rv + jsondata[j]["language1"] + ",";
                        break;
                    }
                }
            }
            if (rv.length > 0) rv = rv.substring(0, rv.length - 1);
            if (rv.length > 0) return rv;
            else return value;
        };

        var select_employee_pw = undefined;
        function onFindemployee(employee_code) {
            var orgid = mainline.getFieldValue("orgid");
            var orgp = ((!orgid) || (orgid.length == 0)) ? "" : "?orgid=" + orgid;
            var url = _serUrl + "/web/hr/employee/findEmoloyeeList.co" + orgp;
            var wo = {
                id: "select_employee_pw",
                coURL: url,
                orderStr: " orgid asc ",
                multiRow: false,
                idField: 'orgid',
                autoFind: false,//是否自动查询
                singleAutoReturn: true,
                gdListColumns: [
                    {field: 'employee_code', title: '工号', width: 120},
                    {field: 'employee_name', title: '姓名', width: 100},
                    {field: 'orgname', title: '机构', width: 500, notfind: true}//不作为查询条件
                ],
                onResult: function (rows) {
                    if (rows.length > 0) {
                        var row = rows[0];
                        mainline.setFieldValue("er_id", row.er_id);//设置界面值
                        mainline.setFieldValue("employee_code", row.employee_code);
                        mainline.setFieldValue("employee_name", row.employee_name);
                        var orgid = undefined;
                        if ($isEmpty(row.uorgid)) {
                            orgid = row.orgid;
                            mainline.setFieldValue("orgid", row.orgid);
                            mainline.setFieldValue("orgcode", row.orgcode);
                            mainline.setFieldValue("orgname", row.orgname);
                            mainline.setFieldValue("idpath", row.idpath);
                        } else {
                            orgid = row.uorgid;
                            mainline.setFieldValue("orgid", row.uorgid);
                            mainline.setFieldValue("orgcode", row.uorgcode);
                            mainline.setFieldValue("orgname", row.uorgname);
                            mainline.setFieldValue("idpath", row.uidpath);
                        }
                        mainline.setFieldValue("lv_id", row.lv_id);
                        mainline.setFieldValue("lv_num", row.lv_num);
                        mainline.setFieldValue("ospid", row.ospid);
                        mainline.setFieldValue("ospcode", row.ospcode);
                        mainline.setFieldValue("sp_name", row.sp_name);
                        mainline.setFieldValue("hiredday", row.hiredday);
                        mainline.setFieldValue("sex", row.sex);
                        mainline.setFieldValue("telphone", row.telphone);
                        var url = _serUrl + "/web/hr/employee/findOrgHrlev.co?orgid=" + orgid;
                        $ajaxjsonget(url, function (jsdata) {
                            mainline.setFieldValue('orghrlev', jsdata.hrlev);
                        }, function (err) {
                            alert(JSON.stringify(err));
                        });
                    }
                }
            };
            if (!select_employee_pw) {
                select_employee_pw = new TSearchForm(wo);
            }
            select_employee_pw.extendOptions({
                coURL: url
            });
            if (employee_code) {
                select_employee_pw.extendOptions({
                    autoFind: true,
                    extParms: [{parmname: 'employee_code', reloper: '=', parmvalue: employee_code}]
                });
            } else {
                select_employee_pw.extendOptions({
                    autoFind: false,
                    extParms: []
                });
            }
            select_employee_pw.show(true);
        }

        function jbtimeformator(value, row, index) {

        var select_mealclass_pw = undefined;
        function onFindMealClass() {
            var url = _serUrl + "/web/hrct/canteen/findmealsystemlist.co";
            gttype = mainline.getFieldValue("guesttype");
            gttype = parseInt(gttype);
            var expt = [];
            if (gttype == 2) {

                    {parmname: 'mealbegin', reloper: '>=', parmvalue: '10:00'},

            }
            if (gttype == 1) {
                expt = [{parmname: 'stat', reloper: '=', parmvalue: '9'}, {parmname: 'ctms_name', reloper: 'not like', parmvalue: '%贵宾餐%'}];
            }

            var wo = {
                id: "select_mealclass_pw",
                coURL: url,
                JPAClass: "com.hr.canteen.entity.Hr_canteen_mealsystem",  //对应后台JPAClass名

                            OptionInfoWindow.setFieldValue('mealbg_date', row.mealbegin);
                            OptionInfoWindow.setFieldValue('mealed_date', row.mealend);
                        }

                        //mainline.setFieldValue('ctr_code', row.ctr_code);
                        //mainline.setFieldValue('ctr_name', row.ctr_name);
                    }
                }
            };
            if (!select_mealclass_pw) {

            } else {

                    extParms: expt
                });
            }
            select_mealclass_pw.show(true);
        }


        var OptionInfoWindow = undefined;
        function showOptionInfo(tp, data) {
            var isnew = false;
            var jsondata = undefined;
            if (tp == $C.action.New) {//新建
                jsondata = {
                    num: 1,
                    sex: 1,
                    // classtype: 1,
                    mealbg_date: '00:00',
                    mealed_date: '00:00'
                };
                isnew = true;
            } else {
                var row = data;
                if (tp == $C.action.Del) {//删除
                    return;
                }
                if (tp == $C.action.Edit) {//编辑
                    isnew = false;
                    jsondata = row;
                }
            }

            // alert(JSON.stringify(jsondata));
            jpajsondat = jsondata;
            var options = {
                windowfilter: '#guestlinepw',
                isNew: isnew,
                jsonData: jsondata,
                onShow: function (jsondata) {

                },
                onOK: function (isnew, jsondata) {
                    if (isnew) {
                        mainline.addLineData(undefined, jsondata);
                    } else {
                        mainline.updateLineData(undefined, jsondata);
                    }
                    return true;
                },
                onValueChange: function (fdname, newValue, oldValue) {
                    if (fdname == "classtype") {
                        var ctype = OptionInfoWindow.getFieldValue("classtype");
                        ctype = parseInt(ctype);
                        if (isNaN(ctype))return;
                        if (ctype == 1) {
                            OptionInfoWindow.setFieldValue("mealstand", 1.5);
                        } else if (ctype == 2) {
                            OptionInfoWindow.setFieldValue("mealstand", 5.8);
                        } else if (ctype == 3) {
                            OptionInfoWindow.setFieldValue("mealstand", 7.8);
                        } else if (ctype == 4) {
                            OptionInfoWindow.setFieldValue("mealstand", 5);
                        }
                        if (ctype == 2) {
                            OptionInfoWindow.setFieldValue("mealstand", 35);
                        } else if (ctype == 3) {
                            OptionInfoWindow.setFieldValue("mealstand", 35);
                        }
                    }
                }
            };
            if (!OptionInfoWindow)
                OptionInfoWindow = new CPopInfoWindow(options);
            OptionInfoWindow.extendOptions({
                isNew: isnew,
                jsonData: jsondata
            });
            OptionInfoWindow.show();
        }

        function checkdata(data) {
            // var data = mainline.getMainData();
            var begin_date = data.bgday;
            var end_date = data.edday;
            if ((!begin_date) || (begin_date.length == 0) || (!end_date) || (end_date.length == 0)) {
                alert("人员【" + data.employee_name + "】客餐时间不允许为空");
                return false;
            }
            begin_date = $date4str(begin_date);
            end_date = $date4str(end_date);
            var othours = end_date.getTime() - begin_date.getTime();
            if (othours < 0) {
                alert("人员【" + data.employee_name + "】客餐申请时段，就餐起始大于就餐截止");
                return false;
            }
            return true;
        }
