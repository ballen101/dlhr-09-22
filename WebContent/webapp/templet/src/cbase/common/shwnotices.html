<!DOCTYPE html>
<html template="webapp/templet/default/main_line_pop.html" workpath="webapp/common">
<head lang="zh">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../js/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../js/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../js/css/corsair.css">
    <script type="text/javascript" src="../js/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../js/easyui/easyloader.js"></script>
    <script type="text/javascript" src="../js/easyui/locale/easyui-lang-zh_CN.js">
    </script>
    <script type="text/javascript" src="../js/otherjs/easuiextends.js"></script>
    <script type="text/javascript" src="../js/cjquery.min.js"></script>
    <script type="text/javascript" src="../js/icefall.min.js"></script>
    <script type="text/javascript" src="../js/common/jsonbanding2.js"></script>
    <script type="text/javascript" src="../js/common/cSearchDlg.min.js"></script>
    <script type="text/javascript" src="../js/common/cFindDlg.min.js"></script>
    <script type="text/javascript" src="../js/common/mainline2.min.js"></script>
    <title>文档管理</title>
    <script type="text/javascript" style="cserver_js">
        var formtype = 2;
        var allowAtt = true;
        var allowWF = false;
        var comUrls = [
            {
                index: "dic464",
                type: "combobox",
                url: "/web/dict/getdictvalues.co?dicid=227",
                valueField: 'dictvalue',
                textField: 'language1'
            },
            {
                index: "dic470",
                type: "combobox",
                url: "/web/dict/getdictvalues.co?dicid=470",
                valueField: 'dictvalue',
                textField: 'language1'
            },
            {
                index: "dic2",
                type: "combobox",
                url: "/web/dict/getdictvalues.co?dicid=2",
                valueField: 'dictvalue',
                textField: 'language1'
            }
        ];
    </script>
    <script type="text/javascript">
        var search_csm_pw = undefined;
        var listGridColumns = [
            {field: 'noticecode', title: '通知编号', width: 64},
            {field: 'noticetype', title: '类别', width: 64, formatter: comUrl_dic470.formator},
            {field: 'title', title: '标题', width: 80},
            {field: 'note', title: '通知概要', width: 64},
            {field: 'usable', title: '可用', width: 64, formatter: comUrl_dic2.formator},
            {field: 'stat', title: '状态', width: 64, formatter: comUrl_dic464.formator},
            {field: 'creator', title: '发布人', width: 64},
            {field: 'create_time', title: '发布时间', width: 64},
            {field: 'updator', title: '更新人', width: 64},
            {field: 'update_time', title: '更新时间', width: 64}
        ];

        frmOptions = {
            JPAClass: "com.corsair.server.generic.Shwnotice",
            JPAIdField: "noticeid",
            allowAtt: false,
            allowWF: true,
            windowWidth: '100%',
            windowHeight: '100%',
            allow_expt_list: true,
            htmlTemeType: HtmlTempType.htMLPop,
            allow_copy: false,
            disableButtonType: _NUBType.hide,
            onNew: function (jsondata) {
                jsondata.stat = 1;
                jsondata.usable = 1;
            }
        };
    </script>
</head>
<body>
<table id="maindata_id" border="0" style="width: auto;height:auto">
    <tr>
        <td cjoptions="fdname:'noticecode'">通知编号</td>
        <td><input cjoptions="easyui_class:'easyui-textbox',fdname:'noticecode',readonly:true"
                   style="height:20px;width: 100px"/>
        </td>
        <td cjoptions="fdname:'noticetype'">类别</td>
        <td><input cjoptions="easyui_class:'easyui-textbox',fdname:'noticetype',crequired:true,comidx:'dic470'"
                   data-options="editable:false"
                   style="height:20px;width: 100px"/>
        </td>
        <td cjoptions="fdname:'usable'">可用</td>
        <td><input cjoptions="easyui_class:'easyui-textbox',fdname:'usable',comidx:'dic2'" data-options="editable:false"
                   style="height:20px;width: 100px"/>
        </td>
        <td cjoptions="fdname:'stat'">状态</td>
        <td><input cjoptions="easyui_class:'easyui-textbox',fdname:'stat',readonly:true,crequired:true,comidx:'dic464'"
                   data-options="editable:false"
                   style="height:20px;width: 100px"/></td>
    </tr>
    <tr>
        <td cjoptions="fdname:'title'">标题</td>
        <td colspan="5"><input cjoptions="easyui_class:'easyui-textbox',fdname:'title',crequired:true"
                               style="height:20px;width: 500px"/></td>
    </tr>
    <tr>
        <td cjoptions="fdname:'note'">通知概要</td>
        <td colspan="5"><input cjoptions="easyui_class:'easyui-textbox',fdname:'note'"
                               style="height:20px;width: 500px"/></td>

    </tr>
    <tr>
        <td cjoptions="fdname:'creator'">制单人</td>
        <td><input cjoptions="easyui_class:'easyui-textbox',fdname:'creator',readonly:true"
                   style="height:20px;width: 120px"/>
        </td>
        <td cjoptions="fdname:'createtime'">制单时间</td>
        <td><input
                cjoptions="easyui_class:'easyui-datetimebox',fdname:'createtime',readonly:true,formatter:$dateformattostr"
                style="height:20px;width: 120px"/></td>
        <td cjoptions="fdname:'updator'">更新人</td>
        <td><input cjoptions="easyui_class:'easyui-textbox',fdname:'updator',readonly:true"
                   style="height:20px;width: 120px"/>
        </td>
        <td cjoptions="fdname:'updatetime'">更新时间</td>
        <td><input
                cjoptions="easyui_class:'easyui-datetimebox',fdname:'updatetime',readonly:true,formatter:$dateformattostr"
                style="height:20px;width: 120px"/></td>
    </tr>
</table>
</body>
</html>
