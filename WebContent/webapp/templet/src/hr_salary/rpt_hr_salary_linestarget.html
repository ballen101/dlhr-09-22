        };

        var findColums = [
            {field: 'applydate', title: '月份', notnull: true, relOptions: DYrelOptions, formatter: $fieldDateFormatorYYYY_MM, width: 100},
            {field: 'orgcode', title: '机构编码', notnull: true, relOptions: relOptions, cjoptions: orgfdiptions, width: 100},
            {field:'orgname',title:'拉线',width:300},
            {field:'targetoutput',title:'目标产量',width:80},
            {field:'realoutput',title:'实际产量',width:80},

        function impexcel() {
            $uploadfile(_serUrl + "/web/hrsalary/list/impsalarylistexcel.co", null,
                    function (err) {
                        $.messager.alert('错误', err, 'error');
                    },
                    function (jsdata) {
                        alert("成功导入" + jsdata.rst + "条数据");
                    });
        }


        function floatsformator(value, row, index) {
            var v = parseFloat(value);
            if (isNaN((v))) v = 0;
            if (v == 0) return 0;
            v = v.toFixed(0);
            return v;
        }
        function persentformator(value, row, index) {
            var v = parseFloat(value);
            if (isNaN((v))) v = 0;
            if (v == 0) return 0;
            v = v.toFixed(0);
            return v + "%";
        }

        var select_Org_pw = undefined;
        function onSelectOrg(event) {
            var url = _serUrl + "/web/user/getOrgsByLged.co?type=gridtree";
            var wo = {
                id: "select_Org_pw",
                coURL: url,
                orderStr: " orgid asc ",
                multiRow: false,
                isTree: true,
                idField: 'orgid',
                pidField: 'superid',
                treeField: 'code',
                showTitle: false,
                extParms: [
                    {parmname: 'stat', reloper: '=', parmvalue: '1'}
                ],//扩展参数
                width: "500px",//
                height: "400px",//
                gdListColumns: [
                    {field: 'code', title: '编码', width: 120},
                    {field: 'orgname', title: '机构', width: 100}
                ]

            };
            if (!select_Org_pw) {
                select_Org_pw = new TSearchForm(wo);
            }
            select_Org_pw.extendOptions({
                onResult: function (rows) {
                    if (rows.length > 0) {
                        var row = rows[0];
                        $(event.data.target).textbox('setValue', row.code);
                    }
                }
            });
            select_Org_pw.show();
        }

        function jbtimeformator(value, row, index) {
            if ((!value) || (value.length == 0))
                return value;
            var dt = (new Date()).fromStr(value);
            return dt.format("yyyy-MM-dd hh:mm:ss");
        }
