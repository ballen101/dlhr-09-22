        function onLoadChartOptions(rows) {
            if (rows.rows) rows = rows.rows;  //兼容分页及合计数据
            var ticks = [];
            for (var i = 0; i < rows.length; i++) {
                var row = rows[i];
                ticks.push([i, row.orgname]);
            }
            var options = {
                series: {
                    stack: false,
                    bars: {
                        show: true,
                        barWidth: 0.11,
                        lineWidth:1,
                        align: "right"
                    }
                },
                xaxis: {
                    ticks: ticks,
                    tickDecimals: 0,
                    axisLabel: rows[0].months+"期间 "+rows[0].spname+" 薪酬水平各单位对比图",
                    axisLabelUseCanvas: true,
                    axisLabelFontSizePixels: 12,
                    axisLabelFontFamily: 'Verdana, Arial',

                },

                   // axisLabel: "金额",

                    axisLabelFontSizePixels: 12,
                    axisLabelFontFamily: 'Verdana, Arial',

                },
                grid: {
                    show:true,

                    borderWidth: 1,
                    backgroundColor: {colors: ["#EDF5FF", "#ffffff"]}
                },
                colors: ["#004078", "#207800", "#613C00"]
            };
            $(function() {
                // 节点提示
                function showTooltip(x, y, contents) {
                    $('<div id="tooltip">' + contents + '</div>').css( {
                        position: 'absolute',
                        display: 'none',
                        top: y + 10,
                        left: x + 10,
                        border: '1px solid #fdd',
                        padding: '2px',
                        'background-color': '#dfeffc',
                        opacity: 0.80
                    }).appendTo("body").fadeIn(200);
                }

                var previousPoint = null;
                // 绑定提示事件
                $("#placeholder").bind("plothover", function (event, pos, item) {
                    if (item) {
                        if (previousPoint != item.dataIndex) {
                            previousPoint = item.dataIndex;
                            $("#tooltip").remove();
                            var y = item.datapoint[1].toFixed(0);

                            var tip = "展现量：";
                            showTooltip(item.pageX, item.pageY,y);
                        }
                    }
                    else {
                        $("#tooltip").remove();
                        previousPoint = null;
                    }
                });
            });
            return options;
        }

        function onLoadChartData(rows) {
            if (rows.rows) rows = rows.rows;  //兼容分页及合计数据
            var data1 = [];
            var data2 = [];
            var data3 = [];
            var data4 = [];
            var data5 = [];
            var data6 = [];
            var data7 = [];
            var data8 = [];
            for (var i = 0; i < rows.length; i++) {
                var row = rows[i];
                data1.push([i, row.avgpos]);
                data2.push([i, row.minpos]);
                data3.push([i, row.pw10]);
                data4.push([i, row.pw25]);
                data5.push([i, row.pw50]);
                data6.push([i, row.pw75]);
                data7.push([i, row.pw90]);
                data8.push([i, row.maxpos]);
            }
            var dataset = [
                {label: "平均值", data: data1, color: "#2E8B57",bars:{align:'right4',order:1}},
                {label: "最小值", data: data2, color: "#9C1525",bars:{align:'right3',order:2}},
                {label: "10分位值", data: data3, color: "#0077FF",bars:{align:'right2',order:3}},
                {label: "25分位值", data: data4, color: "#7D0096",bars:{align:'right',order:4}},
                {label: "50分位值", data: data5, color: "#5C5849",bars:{align:'center',order:5}},
                {label: "75分位值", data: data6, color: "#F9C281",bars:{align:'left',order:6}},
                {label: "90分位值", data: data7, color: "#FFA500",bars:{align:'left2',order:7}},
                {label: "最大值", data: data8, color: "#DE000F",bars:{align:'left3',order:8}}
            ];
            return dataset;
        }

            if (!$isEmpty(idzwname))

            return parms;

        function floatsformator(value, row, index) {
            if ((!value) || (value.length == 0))
                return value;
            var dt=parseFloat(value);
            return dt.toFixed(0);
        }

        var stedorg = "";
        var select_Org_pw = undefined;
        function onSelectOrg(event) {
            var url = _serUrl + "/web/user/getOrgsByLged.co?type=gridtree";
            var wo = {
                id: "select_Org_pw",
                coURL: url,
                orderStr: " orgid asc ",
                multiRow: true,
                isTree: true,
                idField: 'orgid',
                pidField: 'superid',
                treeField: 'code',
                showTitle: false,
                extParms: [
                    {parmname: 'stat', reloper: '=', parmvalue: '1'}
                ],//扩展参数
                width: "500px",//
                height: "400px",//
                gdListColumns: [
                    {field: 'code', title: '编码', width: 120},
                    {field: 'orgname', title: '机构', width: 100}
                ]

            };
            if (!select_Org_pw) {
                select_Org_pw = new TSearchForm(wo);
            }
            select_Org_pw.extendOptions({
                onResult: function (rows) {
                    var orgnames="";
                    stedorg="";
                    if (rows.length > 0) {
                        for(var i=0;i<rows.length;i++){
                            var row = rows[i];
                            stedorg=stedorg+row.orgid+",";
                            orgnames=orgnames+row.orgname+",";
                        }
                        stedorg = stedorg.substring(0,stedorg.length-1);
                        orgnames = orgnames.substring(0,orgnames.length-1);
                        $("#idorg").textbox('setValue',orgnames);
                    }
                }
            });
            select_Org_pw.show();
        }

            };
            if (!sch_standiptions_pw) {
                sch_standiptions_pw = new TSearchForm(wo);
            }
            sch_standiptions_pw.show();
        }

        function jbtimeformator(value, row, index) {
            if ((!value) || (value.length == 0))

            var dt = (new Date()).fromStr(value);
