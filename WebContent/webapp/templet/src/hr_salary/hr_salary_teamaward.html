        function initGrid() {
            $("#hr_salary_teamaward_line_empss").datagrid({
                columns: [gdLinesEmpColumns],
                toolbar: EmpToolBar,
                onClickRow: function (index, row) {
                    $C.grid.accept("#hr_salary_teamaward_line_empss");
                },
                onDblClickRow: function (index, row) {
                   // showOptionEmpInfo($C.action.Edit, row);
                    $C.grid.edit("#hr_salary_teamaward_line_empss");
                },
                onAfterEdit: function ( index, row, changes) {
                    var linerow = $("#detail_main_grid_id").datagrid("getSelected");
                    var lindex = $("#detail_main_grid_id").datagrid("getRowIndex", linerow);
                    var lcp=linerow.canpay;
                    var dp=row.descriprev;
                    var sp=row.shouldpay;
                    dp=parseFloat(dp);
                    sp=parseFloat(sp);
                    lcp=parseFloat(lcp);
                    sp=lcp*dp/100;
                    var rp=sp;
                    var ispt=row.isparttime;
                    ispt=parseInt(ispt);
                    if(ispt==1){
                        var ptnums=row.ptnums;
                        ptnums=parseInt(ptnums);
                        ptnums=ptnums+1;
                        rp=rp/ptnums;
                    }
                    row.shouldpay=sp;
                    row.realpay=rp;
                    if (isNaN(row.realpay) || (row.realpay == undefined) || (row.realpay.length == 0))  row.realpay = 0;
                  //  $('#hr_salary_teamaward_line_empss').datagrid('refreshRow', index);
                    var trows = $("#hr_salary_teamaward_line_empss").datagrid("getRows");
                    var tdp=0;
                    for(var i=0;i<trows.length;i++){
                        var lrow=trows[i];
                        var rdp=lrow.descriprev;
                        rdp=parseFloat(rdp);
                        tdp=tdp+rdp;
                    }
                    if(tdp>100){
                        $.messager.alert('错误', "一条拉线合计分配比例不能超过100%", 'error');
                        //throw "prensent over 100%";
                        row.descriprev=0;
                        row.realpay=0;
                    }
                    $('#hr_salary_teamaward_line_empss').datagrid('refreshRow', index);
                    mainline.setDataChanged(true);
                },
                border: false
            });
            $("#detail_main_grid_id").datagrid({
                onSelect: function (index, row) {
                    if (mainline.getCanEdit()) {
                        $C.grid.accept("detail_main_grid_id");
                    }
                    var lrow = $("#detail_main_grid_id").datagrid("getSelected");
                    if (lrow) {
                        if (!lrow.hr_salary_teamaward_line_empss) {
                            lrow.hr_salary_teamaward_line_empss = [];
                        }
                        $("#hr_salary_teamaward_line_empss").datagrid("loadData", lrow.hr_salary_teamaward_line_empss);
                    }
                }
            });
        }

        function persentformator(value, row, index) {
            var v = parseFloat(value);
            if (isNaN((v))) v = 0;
            if (v == 0) return 0;
            v = v.toFixed(2);
            return v + "%";
        }
        function derpersentformator(value, row, index) {
            var v = parseFloat(value);
            if (isNaN((v))) v = 0;
            if (v == 0) return 0;
            v = v.toFixed(1);
            return v + "%";
        }

        function zeroformator(value, row, index) {
            var v = parseFloat(value);
            if (isNaN((v))) v = 0;
            if (v == 0) return 0;
            v = v.toFixed(0);
            return v;
        }

        function contains(arr, obj) {
            var i = arr.length;
            while (i--) {
                if (arr[i] === obj) {
                    return true;
                }

                    if(present>100){

                }
            }
            return true;
        }
