        ];

               // parms.parms.push(p);

            onEditChanged: function (fdname, newValue, oldValue) {
                if (fdname == 'employee_code') {
                    var employee_code = (mainline.getField("employee_code")).textbox("getValue");
                    if (!$isEmpty(employee_code)) {
                        onFindljemployee(employee_code);
                    }
                }
            },
            OnReady: function () {   //都准备好后
                $parserDatebox2YearMonth(mainline.getField('canceldate'));
            }

        var select_ljemployee_pw = undefined;
        function onFindljemployee(employee_code) {
           // var url = _serUrl + "/web/hrins/insurance/findtbljemp.co";
            var url = _serUrl + "/web/hrsalary/command/getCancelTechSubsEmps.co";
            var wo = {
                id: "select_ljemployee_pw",
                coURL: url,
                orderStr: " orgid asc ",
                multiRow: false,
                idField: 'orgid',
                autoFind: false,//是否自动查询
                singleAutoReturn: true,
                gdListColumns: [
                    {field: 'employee_code', title: '工号', width: 120},
                    {field: 'employee_name', title: '姓名', width: 100},
                    {field: 'orgname', title: '机构', width: 500, cjoptions: orgfdiptions}//不作为查询条件

                ],
                onResult: function (rows) {
                    if (rows.length > 0) {
                        var row = rows[0];
                        mainline.setFieldValue("er_id", row.er_id);//设置界面值
                        mainline.setFieldValue("employee_code", row.employee_code);
                        mainline.setFieldValue("employee_name", row.employee_name);
                        mainline.setFieldValue("orgid", row.orgid);
                        mainline.setFieldValue("orgcode", row.orgcode);
                        mainline.setFieldValue("orgname", row.orgname);
                        mainline.setFieldValue("lv_id", row.lv_id);
                        mainline.setFieldValue("lv_num", row.lv_num);
                        mainline.setFieldValue("hwc_namezq", row.hwc_namezq);
                        mainline.setFieldValue("hwc_namezz", row.hwc_namezz);
                        mainline.setFieldValue("ospid", row.ospid);
                        mainline.setFieldValue("ospcode", row.ospcode);
                        mainline.setFieldValue("sp_name", row.sp_name);
                        mainline.setFieldValue("hiredday", row.hiredday);
                        mainline.setFieldValue("idpath", row.idpath);
                        mainline.setFieldValue("otechsub", row.otechsub);
                        mainline.setFieldValue("ntechsub", row.ntechsub);
                        mainline.setFieldValue("applyreason", row.applyreason);
                        mainline.setFieldValue("subsdate", row.subsdate);
                        mainline.setFieldValue("appsys", row.appsys);
                        mainline.setFieldValue("tsl_id", row.tsl_id);
                    }
                }
            };
            if (!select_ljemployee_pw) {
                select_ljemployee_pw = new TSearchForm(wo);
            }
            select_ljemployee_pw.extendOptions({
                coURL: url
            });
            if (employee_code) {
                select_ljemployee_pw.extendOptions({
                    autoFind: true,
                    singleAutoReturn: true,
                    extParms: [{parmname: 'employee_code', reloper: '=', parmvalue: employee_code}]
                });
            } else {
                select_ljemployee_pw.extendOptions({
                    autoFind: false,
                    extParms: []
                });
            }
            select_ljemployee_pw.show(true);
        }

        function impexcel() {
            $uploadfile(_serUrl + "/web/hrins/insurance/impinscancellistexcel.co", null,
                    function (err) {
                        $.messager.alert('错误', err, 'error');
                    },
                    function (jsdata) {
                        alert("成功导入" + jsdata.rst + "条数据");
                    });
        }

        function sumbitlist() {
            var url = _serUrl + "/web/hrins/insurance/dosumbitcancelinslist.co";
            $ajaxjsonget(url, function (jsdata) {
                alert(jsdata.rst);
            }, function (err) {
                alert(JSON.stringify(err));
            });
        }
        var select_Org_pw = undefined;
        function onSelectOrg(event) {
            //var url = _serUrl + "/web/user/getOrgsByLged.co?type=gridtree";
            var url = _serUrl + "/web/user/getorgs.co?type=gridtree";
            var wo = {
                id: "select_Org_pw",
                coURL: url,
                orderStr: " orgid asc ",
                multiRow: false,
                isTree: true,
                idField: 'orgid',
                pidField: 'superid',
                treeField: 'code',
                showTitle: false,
                extParms: [
                    {parmname: 'stat', reloper: '=', parmvalue: '1'}
                ],//扩展参数
                width: "500px",//
                height: "400px",//
                gdListColumns: [
                    {field: 'code', title: '编码', width: 120},
                    {field: 'orgname', title: '机构', width: 100}
                ]

            };
            if (!select_Org_pw) {
                select_Org_pw = new TSearchForm(wo);
            }
            select_Org_pw.extendOptions({
                onResult: function (rows) {
                    if (rows.length > 0) {
                        var row = rows[0];
                        $(event.data.target).textbox('setValue', row.orgname);
                    }
                }
            });
            select_Org_pw.show();
        }
