    <script type="text/javascript">
        var orgfdiptions = {

        var listGridColumns = function () {

                {field:'lv_num',title:'职级',width:50},
                {field:'hiredday',title:'入职日期',width:100, formatter: $fieldDateFormatorYYYY_MM_DD},
                {field:'substype',title:'津贴类型',width:80, formatter: comUrl_dic1450.formator},
                {field:'substand',title:'津贴标准',width:64},
                {field:'shouldduty',title:'应出满勤',width:64},
                {field:'realduty',title:'实际出勤',width:64},

                {field:'months',title:'年月',width:80},
                {field: 'remark', title: '备注', width: 100}
            ]
        };
        var relOptions = {
            data: [{id: '=', value: '等于'}]
        };
        var DYrelOptions = {
            data: [{id: '>=', value: '大于等于'}]
        };
        var XYrelOptions = {
            data: [{id: '<=', value: '小于等于'}]
        };

        var findColums = [
            {field: 'ymbg', title: '开始年月',notnull: true,  relOptions: DYrelOptions, formatter: $fieldDateFormatorYYYY_MM, width: 100},
            {field: 'ymed', title: '截止年月',notnull: true,  relOptions: XYrelOptions, formatter: $fieldDateFormatorYYYY_MM, width: 100},
            {field: 'orgcode', title: '机构编码',  relOptions: relOptions, cjoptions: orgfdiptions, width: 100},
            {field: 'employee_code', title: '工号',  width: 100},
            {field: 'employee_name', title: '姓名', width: 70},
            {field:'sp_name',title:'职位',width:80}
        ];

        var prtOptions = {
            htmlTempt: "",
            gdListColumns: listGridColumns,
            findExtParms: findColums,
            coURL: _serUrl + "/web/hrsalary/command/gethotsublist.co",
            extButtons: [//扩展按钮

        function impexcel() {
            $uploadfile(_serUrl + "/web/hrsalary/list/impsalarylistexcel.co", null,
                    function (err) {
                        $.messager.alert('错误', err, 'error');
                    },
                    function (jsdata) {
                        alert("成功导入" + jsdata.rst + "条数据");
                    });
        }


        function floatsformator(value, row, index) {
            if ((!value) || (value.length == 0))
                return value;
            var dt=0;
            var ss=value.split(".");
            var znum=ss[0];
            var unum=ss[1];
            unum=parseInt(unum);
            if(unum>0){
                dt = value;
            }else{
                dt=znum;
            }
            return dt;
        }

        var select_Org_pw = undefined;
        function onSelectOrg(event) {
            var url = _serUrl + "/web/user/getOrgsByLged.co?type=gridtree";
            var wo = {
                id: "select_Org_pw",
                coURL: url,
                orderStr: " orgid asc ",
                multiRow: false,
                isTree: true,
                idField: 'orgid',
                pidField: 'superid',
                treeField: 'code',
                showTitle: false,
                extParms: [
                    {parmname: 'stat', reloper: '=', parmvalue: '1'}
                ],//扩展参数
                width: "500px",//
                height: "400px",//
                gdListColumns: [
                    {field: 'code', title: '编码', width: 120},
                    {field: 'orgname', title: '机构', width: 100}
                ]

            };
            if (!select_Org_pw) {
                select_Org_pw = new TSearchForm(wo);
            }
            select_Org_pw.extendOptions({
                onResult: function (rows) {
                    if (rows.length > 0) {
                        var row = rows[0];
                        $(event.data.target).textbox('setValue', row.code);
                    }
                }
            });
            select_Org_pw.show();
        }

        function jbtimeformator(value, row, index) {
            if ((!value) || (value.length == 0))
                return value;
            var dt = (new Date()).fromStr(value);
            return dt.format("yyyy-MM-dd hh:mm:ss");
        }
