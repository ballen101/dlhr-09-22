                },
                {field: 'probation', title: '考察期', width: 64, formatter: comUrl_dic705.formator},

                {

                    findtype: 'date',

                {field: 'wfresult', title: '转正评审结果', formatter: comUrl_dic745.formator},
                {field: 'delayprobation', title: '延长考察期', width: 80},
                {
                    field: 'delaypromotionday',
                    title: '延期待转正日期',
                    findtype: 'date',
                    width: 100,
                    formatter: $fieldDateFormatorYYYY_MM_DD
                },
                {
                    field: 'delaypromotiondaytrue',
                    title: '延期实际转正日期',
                    findtype: 'date',
                    width: 100,
                    formatter: $fieldDateFormatorYYYY_MM_DD
                },
                {field: 'delaywfresult', title: '延期转正评审结果', width: 120, formatter: comUrl_dic745.formator},
                {field: 'delaytimes', title: '延期次数', width: 64},

                {field: 'remark', title: '备注', width: 120}

                }
            ]
        };

        function doextfind(tp) {
            var pv = [];
            if (tp == 1) {
                pv.push({"parmname": "trystat", "reloper": "in", "parmvalue": "(1,2,3)"});
                var sql = "(((delaytimes is null)or(delaytimes=0)) and probationdate>DATE_SUB(CURDATE(),INTERVAL 7 DAY) AND probationdate<CURDATE())"
                        + " or((delaytimes>0) and delaypromotionday>DATE_SUB(CURDATE(),INTERVAL 7 DAY) AND delaypromotionday<CURDATE())";
                pv.push({"parmname": "parmname_sqlwhere", "reloper": "=", "parmvalue": sql})
            }
            if (tp == 2) {
                pv.push({"parmname": "trystat", "reloper": "in", "parmvalue": "(1,2,3)"});
            }
            creport.do_find(pv);
        }
