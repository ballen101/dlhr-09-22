        function checkdata() {
            var enddate = mainline.getFieldValue("enddate");
            if ((!enddate) || (enddate.length == 0)) {
                $.messager.alert('错误', "日期错误", 'error');
                return;
            }

            var ptbbdate = mainline.getFieldValue("ptbbdate");
            if ((!ptbbdate) || (ptbbdate.length == 0)) {
                $.messager.alert('错误', "录入兼职提前终止的日期", 'error');
                return;
            }
            enddate = (new Date()).fromStr(enddate);
            ptbbdate = (new Date()).fromStr(ptbbdate);
            if (enddate < ptbbdate) {
                $.messager.alert('错误', "提前终止日期必须小于兼职结束日期", 'error');
                return;
            }
            return true;
        }
