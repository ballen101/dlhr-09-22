        function impexcel() {
            var orgid = mainline.getFieldValue("orgid");
            if (!orgid) {
                $.messager.alert('错误', "选择机构", 'error');
                return;
            }
            var ljbtype = mainline.getFieldValue("ljbtype");
            if (!ljbtype) {

                return;
            }

            var url = _serUrl + "/web/hr/leavejobbatch/impexcel.co?orgid=" + orgid + "&ljbtype=" + ljbtype;
            $uploadfile(url, null,
                    function (err) {
                        $.messager.alert('错误', err, 'error');
                    },
                    function (jsdata) {
                        //console.error(JSON.stringify(jsdata));
                        for (var i = 0; i < jsdata.length; i++) {

                            if (!$C.grid.getRowByFields("#detail_main_grid_id", [row.er_id], ["er_id"])) {
                                var ljdate = (new Date()).fromStr(row.ljdate);
                                var hiredday = (new Date()).fromStr(row.hiredday);

                                if (worktime)
                                    row.worktime = worktime;
                                $("#detail_main_grid_id").datagrid("appendRow", row);
                            }
                        }
                    });
        }

        function calcWorktime(hiredday, ljdate) {
            if (ljdate < hiredday) {
                $.messager.alert('错误', '日期错误!', 'error');
                return;
            }
            var ms = (ljdate.getFullYear() * 12 + ljdate.getMonth()) - (hiredday.getFullYear() * 12 + hiredday.getMonth());
            var y = Math.floor(ms / 12);
            var m = ms % 12;
            //alert(y + "-" + m);
            var cd = ljdate.getDate() - hiredday.getDate();
            //alert("cd:" + cd);
            if (cd > 0) {
                if (cd >= 15) {
                    m = m + 1;
                }
                if (m > 12) {
                    y = y + 1;
                    m = m - 12;
                }
            }
            if (cd < 0) {
                if (cd < -15) {
                    m = m - 1;
                }
                if (m < 0) {
                    y = y - 1;
                    m = 0;
                }
                if (y < 0)
                    y = 0;
            }
            return y + "年" + m + "月";
        }
