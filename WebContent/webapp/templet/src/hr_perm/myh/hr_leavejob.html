        function calcWorktime() {
            var ljdate = (new Date()).fromStr(mainline.getFieldValue("ljdate"));
            var hiredday = (new Date()).fromStr(mainline.getFieldValue("hiredday"));
            if (ljdate < hiredday) {
                $.messager.alert('错误', '日期错误!', 'error');
                mainline.setFieldValue("ljdate", "");
                return;
            }
            var ms = (ljdate.getFullYear() * 12 + ljdate.getMonth()) - (hiredday.getFullYear() * 12 + hiredday.getMonth());
            var y = Math.floor(ms / 12);
            var m = ms % 12;
            //alert(y + "-" + m);
            var cd = ljdate.getDate() - hiredday.getDate();
            //alert("cd:" + cd);
            if (cd > 0) {
                if (cd >= 15) {
                    m = m + 1;
                }
                if (m > 12) {
                    y = y + 1;
                    m = m - 12;
                }
            }
            if (cd < 0) {
                if (cd < -15) {
                    m = m - 1;
                }
                if (m < 0) {
                    y = y - 1;
                    m = 0;
                }
                if (y < 0)
                    y = 0;
            }
            mainline.setFieldValue("worktime", y + "年" + m + "月");
        }

        function resetty() {
            var ljtype2 = mainline.getFieldValue("ljtype2");

            if (isNaN(ljtype2)) return;//不是数字
            var fdljtype1 = mainline.getField("ljtype1");
            switch (ljtype2) {
                case 1://主动离职
                    fdljtype1.combobox($getNewComboxParmsByComUrl(comUrl_dic782, [1, 2, 8]));
                    break;
                case 2://被动离职
                    fdljtype1.combobox($getNewComboxParmsByComUrl(comUrl_dic782, [3, 4, 5, 8]));
                    break;
                case 3://协商离职
                    fdljtype1.combobox($getNewComboxParmsByComUrl(comUrl_dic782, [6, 7]));
                    break;
            }
        }

        function resetreason() {
            var ljtype1 = mainline.getFieldValue("ljtype1");
            ljtype1 = parseInt(ljtype1);
            var ljtype2 = mainline.getFieldValue("ljtype2");
            ljtype2 = parseInt(ljtype2);
            if (isNaN(ljtype1)) return;//不是数字
            var ljreason = mainline.getField("ljreason");
            switch (ljtype1) {
                case 1://自离
                    ljreason.combobox($getNewComboxParmsByComUrl(comUrl_dic1049, [1, 2, 21]));
                    mainline.setFieldValue('isblacklist', 1);
                    break;
                case 2://辞职
                    ljreason.combobox($getNewComboxParmsByComUrl(comUrl_dic1049, [3, 4, 5, 6, 24, 21]));
                    break;
                case 3://辞退
                    ljreason.combobox($getNewComboxParmsByComUrl(comUrl_dic1049, [7, 8, 9, 10, 11, 25, 21]));
                    mainline.setFieldValue('isblacklist', 1);
                    break;
                case 4://裁员
                    ljreason.combobox($getNewComboxParmsByComUrl(comUrl_dic1049, [12, 13, 14, 21]));
                    mainline.setFieldValue('isblacklist', 1);
                    break;
                case 5://退休
                    ljreason.combobox($getNewComboxParmsByComUrl(comUrl_dic1049, [15, 16, 17, 21]));
                    break;
                case 6://补偿离职
                    ljreason.combobox($getNewComboxParmsByComUrl(comUrl_dic1049, [18, 19, 21]));
                    mainline.setFieldValue('isblacklist', 1);
                    break;
                case 7://无补偿离职
                    ljreason.combobox($getNewComboxParmsByComUrl(comUrl_dic1049, [20, 21]));
                    break;
                case 8://招募中心自离
                    if (ljtype2 == 1) {
                        ljreason.combobox($getNewComboxParmsByComUrl(comUrl_dic1049, [23]));
                    } else if (ljtype2 == 2) {
                        ljreason.combobox($getNewComboxParmsByComUrl(comUrl_dic1049, [22]));
                    }
                    mainline.setFieldValue('isblacklist', 1);
                    break;
            }
        }

        function resetAddtype1() {
            if (parseInt(mainline.getFieldValue("stat")) > 1)return;
            var addtype = mainline.getFieldValue("addtype");

            if (addtype == 2) {

        function resetblackinfo() {
            if (mainline.isloadingdata())return;
            if (parseInt(mainline.getFieldValue("stat")) > 1)return;
            var isblacklist = mainline.getFieldValue("isblacklist");
            isblacklist = parseInt(isblacklist);

            if (isblacklist == 1) {

            }
            if (isblacklist == 2) {

                mainline.setReadOnly("addtype", true);

            }
