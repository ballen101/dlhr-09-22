    <title>机构职类职位编制分析</title>
    <script type="text/javascript" style="cserver_js">
        var comUrls = [];
    </script>
    <script type="text/javascript">
        //buttonIcon: 'icon-search', onClickButton: onSelectOrg
        var orgfdiptions = {
            easyui_class: 'easyui-textbox', editable: false, icons: [
                {
                    iconCls: 'icon-search',
                    handler: function (e) {
                        onSelectOrg(e);
                        //$(e.data.target).textbox('setValue', 'Something added!');
                    }
                }
            ]
        };
        var listGridColumns = function () {
            return [
                {field: 'orgname', title: '机构/职类/职位', notfind: true, width: 300},
                {field: 'quota', title: '编制', notfind: true, width: 80},
                {field: 'empsum', title: '人数', notfind: true, width: 80},
                {field: 'cbnum', title: '超编人数', notfind: true, width: 80}
            ]
        };
        var relOptions = {
            data: [{id: '=', value: '等于'}]
        };
        var findColums = [
            {field: 'orgcode', title: '机构编码', notnull: true, relOptions: relOptions, cjoptions: orgfdiptions, width: 100}
        ];

        var prtOptions = {
            istree: true,
            idField: "treeid",
            treeField: "orgname",
            htmlTempt: "",
            findwidth: "400px",//
            findheight: "400px",//
            pagination:false,//是否分页
            gdListColumns: listGridColumns,
            findExtParms: findColums,
            coURL: _serUrl + "/web/hr/permrpt1/findzlzwbzrpt.co"
        };


        var select_Org_pw = undefined;
        function onSelectOrg(event) {
            var url = _serUrl + "/web/user/getOrgsByLged.co?type=gridtree";
            var wo = {
                id: "select_Org_pw",
                coURL: url,
                orderStr: " orgid asc ",
                multiRow: false,
                isTree: true,
                idField: 'orgid',
                pidField: 'superid',
                treeField: 'code',
                showTitle: false,
                extParms: [
                    {parmname: 'stat', reloper: '=', parmvalue: '1'}
                ],//扩展参数
                width: "500px",//
                height: "400px",//
                gdListColumns: [
                    {field: 'code', title: '编码', width: 120},
                    {field: 'orgname', title: '机构', width: 100}
                ]

            };
            if (!select_Org_pw) {
                select_Org_pw = new TSearchForm(wo);
            }
            select_Org_pw.extendOptions({
                onResult: function (rows) {
                    if (rows.length > 0) {
                        var row = rows[0];
                        $(event.data.target).textbox('setValue', row.code);
                    }
                }
            });
            select_Org_pw.show();
        }

    </script>
