                {field: 'odattendtype', title: '出勤类别', width: 90, formatter: comUrl_dic1399.formator},

                {field: 'newsp_name', title: '职位', width: 100},
                {field: 'newhwc_namezl', title: '职类', width: 100},
                {field: 'newhg_name', title: '职等', width: 64},
                {field: 'newlv_num', title: '职级', width: 64},

        frmOptions = {
            JPAClass: "com.hr.perm.entity.Hr_empptjob_app",
            JPAIdField: "ptjaid",
            allowAtt: true,
            allowWF: true,
            windowWidth: '980px',
            windowHeight: '90%',
            wfWindowHeight: '600px',//流程窗口高度
            datainfo_line_title: "兼职详情",
            htmlTemeType: HtmlTempType.htMLPop,
            allow_copy: false,
            allow_expt_list: true,
            allowcheckexportfields: false,
            disableButtonType: _NUBType.hide,
            OnReady: function () {   //都准备好后
                $parserDatebox2YearMonth(mainline.getField('substart'));
                $parserDatebox2YearMonth(mainline.getField('subend'));
            },
            onNew: function (jsondata) {
                jsondata.subsidyarm = 0;
            },
            onEditChanged: function (fdname, newValue, oldValue) {
                if ((fdname == "startdate") || (fdname == "enddate")) {
                    var startdate = (fdname == "startdate") ? newValue : mainline.getFieldValue("startdate");
                    var enddate = (fdname == "enddate") ? newValue : mainline.getFieldValue("enddate");
                    if ((!startdate) || (startdate.length = 0) || (!enddate) || (enddate.length = 0))
                        return;
                    startdate = $date4str(startdate);
                    enddate = $date4str(enddate);
                    if (startdate > enddate) {
                        alert("截止时间小于开始时间");
                        mainline.setFieldValue("startdate", "");
                        mainline.setFieldValue("enddate", "");
                    }
                }
                if (fdname == 'issubsidy') {
                    resetissubsidy();
                }
                if (fdname == 'employee_code') {
                    var employee_code = (mainline.getField("employee_code")).textbox("getValue");
                    if (!$isEmpty(employee_code)) {
                        onFindemployee(employee_code);
                    }
                }
                if ((fdname == "substart") || (fdname == "subend"))  {
                    var substart = (fdname == "substart") ? newValue : mainline.getFieldValue("substart");
                    var subend = (fdname == "subend") ? newValue : mainline.getFieldValue("subend");
                    if ((!substart) || (substart.length = 0) )
                        return;
                    substart = $dateformatorYYYY_MM(substart);
                    subend = $dateformatorYYYY_MM(subend);
                    var nowdate = $dateformatorYYYY_MM(new Date());
                    if (nowdate > substart) {
                        alert("补贴开始月份不能小于当前月份");
                        mainline.setFieldValue("substart", "");
                    }
                    if (substart > subend) {
                        alert("补贴截止月份不能小于补贴开始月份");
                        mainline.setFieldValue("subend", "");
                    }
                }
            },
            afterShowDetail: function () {
                resetissubsidy();
            },
            beforeSave: function () {
                if (!checkdata())
                    throw new Error("数据检查错误，请核查兼职的开始与结束时间及补贴的开始与截止时间！");
            },
            //{"parmname":"subend","reloper":"=","parmvalue":"2019-11"}
            onFind: function (parms) {
                if (parms) {
                    var parms = parms.parms;
                    for (var i = 0; i < parms.length; i++) {
                        var parm = parms[i];
                        if (parm.parmname == "subend") {
                            parm.parmvalue = parm.parmvalue + "-01";
                        }
                    }
                }

        function impexcel() {
            $uploadfile(_serUrl + "/web/hr/empptja/impexcel.co", null,

                        alert("成功导入" + jsdata.rst + "条数据");
                    });

        var select_employee_pw = undefined;
        function onFindemployee(employee_code) {
            var url = _serUrl + "/web/hr/employee/findEmoloyeeList.co";
            var wo = {
                id: "select_employee_pw",
                coURL: url,
                orderStr: " orgid asc ",
                multiRow: false,
                idField: 'orgid',
                autoFind: false,//是否自动查询
                singleAutoReturn: true,
                gdListColumns: [
                    {field: 'employee_code', title: '工号', width: 120},
                    {field: 'employee_name', title: '姓名', width: 100},
                    {field: 'orgname', title: '机构', width: 500}//不作为查询条件
                ],
                onResult: function (rows) {
                    if (rows.length > 0) {
                        var row = rows[0];
                        mainline.setFieldValue('er_id', row.er_id);
                        mainline.setFieldValue('employee_code', row.employee_code);
                        mainline.setFieldValue('id_number', row.id_number);
                        mainline.setFieldValue('employee_name', row.employee_name);
                        mainline.setFieldValue('mnemonic_code', row.mnemonic_code);
                        mainline.setFieldValue('mnemonic_code', row.mnemonic_code);
                        mainline.setFieldValue('email', row.email);
                        mainline.setFieldValue('empstatid', row.empstatid);
                        mainline.setFieldValue('hiredday', row.hiredday);
                        mainline.setFieldValue('degree', row.degree);
                        mainline.setFieldValue('odorgid', row.orgid);
                        mainline.setFieldValue('odorgcode', row.orgcode);
                        mainline.setFieldValue('odorgname', row.orgname);
                        mainline.setFieldValue('odlv_id', row.lv_id);
                        mainline.setFieldValue('odlv_num', row.lv_num);
                        mainline.setFieldValue('odhg_id', row.hg_id);
                        mainline.setFieldValue('odhg_code', row.hg_code);
                        mainline.setFieldValue('odhg_name', row.hg_name);
                        mainline.setFieldValue('odospid', row.ospid);
                        mainline.setFieldValue('odospcode', row.ospcode);
                        mainline.setFieldValue('odsp_name', row.sp_name);
                        mainline.setFieldValue('odattendtype', row.atdtype);

                        var url = _serUrl + "/web/hr/perm/findOrgpositionByOspid.co?ospid=" + row.ospid;
                        $ajaxjsonget(url, function (jsdata) {
                            mainline.setFieldValue('oldhwc_namezl', jsdata.hwc_namezl);
                        }, function (err) {
                            alert(JSON.stringify(err));
                        });
                        var url = _serUrl + "/web/hr/employee/findOrgHrlev.co?orgid=" + row.orgid;
                        $ajaxjsonget(url, function (jsdata) {
                            mainline.setFieldValue('odorghrlev', jsdata.hrlev);
                        }, function (err) {
                            alert(JSON.stringify(err));
                        });
                    }
                }
            };
            if (!select_employee_pw) {
                select_employee_pw = new TSearchForm(wo);
            }
            if (employee_code) {
                select_employee_pw.extendOptions({
                    autoFind: true,
                    extParms: [{parmname: 'employee_code', reloper: '=', parmvalue: employee_code}]
                });
            } else {
                select_employee_pw.extendOptions({
                    autoFind: false,
                    extParms: []
                });
            }
            select_employee_pw.show();
        }

        var select_Org_pw = undefined;
        function onSelectOrg() {
            var url = _serUrl + "/web/user/getorgs.co?type=gridtree";
            var wo = {
                id: "select_Org_pw",
                coURL: url,
                orderStr: " orgid asc ",
                multiRow: false,
                isTree: true,
                idField: 'orgid',
                pidField: 'superid',
                treeField: 'code',
                showTitle: false,
                extParms: [
                    {parmname: 'stat', reloper: '=', parmvalue: '1'}
                ],//扩展参数
                gdListColumns: [
                    {field: 'code', title: '编码', width: 120},
                    {field: 'orgname', title: '机构', width: 100}
                ]
            };
            if (!select_Org_pw) {
                select_Org_pw = new TSearchForm(wo);
            }
            select_Org_pw.extendOptions({
                coURL: url,
                onResult: function (rows) {
                    if (rows.length > 0) {
                        var row = rows[0];
                        mainline.setFieldValue('neworgid', row.orgid);
                        mainline.setFieldValue('neworgcode', row.code);
                        mainline.setFieldValue('neworgname', row.extorgname);

                        var url = _serUrl + "/web/hr/employee/findOrgHrlev.co?orgid=" + row.orgid;
                        $ajaxjsonget(url, function (jsdata) {
                            mainline.setFieldValue('neworghrlev', jsdata.hrlev);
                        }, function (err) {
                            alert(JSON.stringify(err));
                        });
                    }
                }
            });
            select_Org_pw.show(true);
        }

        var select_OrgPosition_pw = undefined;
        function onFindOrgPosition() {
            var orgid = mainline.getFieldValue("neworgid");
            if ((!orgid) || (orgid.length == 0)) {
                $.messager.alert('错误', "选择兼职机构", 'error');
                return;
            }

            var odospid = mainline.getFieldValue("odospid");
            if ((!odospid) || (odospid.length == 0)) {
                $.messager.alert('错误', "先选择【兼职员工】", 'error');
                return;
            }
            odospid = parseInt(odospid);

            var odlv_num = mainline.getFieldValue("odlv_num");
            if ((!odlv_num) || (odlv_num.length == 0)) {
                $.messager.alert('错误', "先选择【兼职员工】", 'error');
                return;
            }
            odlv_num = parseFloat(odlv_num);

            var url = _serUrl + "/web/hr/employeetransfer/findOrgPostions.co";
            url = url + "?sqlwhere=ospid NOT IN(SELECT newospid FROM hr_empptjob_info WHERE startdate<NOW() AND enddate >NOW())"+"&disidpw=true";
            var wo = {
                id: "select_OrgPosition_pw",
                coURL: url,
                JPAClass: "com.hr.base.entity.Hr_orgposition",  //对应后台JPAClass名
                multiRow: false,
                idField: 'ospid',
                autoFind: false,//是否自动查询
                extParms: [
                    {parmname: 'orgid', reloper: '=', parmvalue: orgid}
                ],//扩展参数
                gdListColumns: [
                    {field: 'orgname', title: '机构', width: 100},
                    {field: 'sp_name', title: '职位', width: 120}
                ]
            };
            if (!select_OrgPosition_pw) {
                select_OrgPosition_pw = new TSearchForm(wo);
            }

            select_OrgPosition_pw.extendOptions({
                extParms: [
                    {parmname: 'orgid', reloper: '=', parmvalue: orgid}
                ],
                onResult: function (rows) {
                    if (rows.length > 0) {
                        var row = rows[0];
                        if (odospid == parseInt(row.ospid)) {
                            alert("兼职不能是同一个职位！");
                            return;
                        }

                        if (odlv_num > parseFloat(row.lv_num)) {
                            alert("兼职职位不高于主职职位，请注意确认！");
                            return;
                        }

                        mainline.setFieldValue("newlv_id", row.lv_id);
                        mainline.setFieldValue("newlv_num", row.lv_num);
                        mainline.setFieldValue("newhg_id", row.hg_id);
                        mainline.setFieldValue("newhg_code", row.hg_code);
                        mainline.setFieldValue("newhg_name", row.hg_name);
                        mainline.setFieldValue("newospid", row.ospid);
                        mainline.setFieldValue("newospcode", row.ospcode);
                        mainline.setFieldValue("newsp_name", row.sp_name);
                        var url = _serUrl + "/web/hr/perm/findOrgpositionByOspid.co?ospid=" + row.ospid;
                        $ajaxjsonget(url, function (jsdata) {
                            mainline.setFieldValue('newhwc_namezl', jsdata.hwc_namezl);
                        }, function (err) {
                            alert(JSON.stringify(err));
                        });
                    }
                }
            });
            select_OrgPosition_pw.show(true);
        }

        function checkdata() {
            var enddate = mainline.getFieldValue("enddate");
            if ((!enddate) || (enddate.length == 0)) {
                $.messager.alert('错误', "录入兼职结束日期", 'error');
                return;
            }
            var issubsidy = mainline.getFieldValue("issubsidy");
            issubsidy = parseInt(issubsidy);
            if (isNaN(issubsidy)){
                $.messager.alert('错误', "请选择是否补贴", 'error');
                return;//不是数字
            }
            if(issubsidy==2) return true;

            var substart = mainline.getFieldValue("substart");
            if ((!substart) || (substart.length == 0)) {
                $.messager.alert('错误', "录入兼职补贴开始时间", 'error');
                return;
            }

            var subend = mainline.getFieldValue("subend");
            if ((!subend) || (subend.length == 0)) {
                $.messager.alert('错误', "录入兼职补贴截止时间", 'error');
                return;
            }
            enddate = (new Date()).fromStr(enddate);
            subend = (new Date()).fromStr(subend);
            if (enddate < subend) {
                $.messager.alert('错误', "补贴截止必须小于兼职结束日期", 'error');
                return;
            }
            return true;
        }

        function resetissubsidy() {
            if (parseInt(mainline.getFieldValue("stat")) > 1)return;
            var issubsidy = mainline.getFieldValue("issubsidy");
            issubsidy = parseInt(issubsidy);
            if (isNaN(issubsidy)) return;//不是数字
            if (issubsidy == 1) {
                mainline.setReadOnly("subsidyarm", false);
                mainline.setReadOnly("substart", false);
                mainline.setReadOnly("subend", false);
            }
            if (issubsidy == 2) {
                mainline.setFieldValue("subsidyarm", '0');
                mainline.setFieldValue("substart", undefined);
                mainline.setFieldValue("subend", undefined);

                mainline.setReadOnly("subsidyarm", true);
                mainline.setReadOnly("substart", true);
                mainline.setReadOnly("subend", true);
            }
        }
    </script>
