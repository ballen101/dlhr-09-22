    <script type="text/javascript">

            {field: 'addappdate', title: '加封日期', findtype: 'date', width: 150, formatter: $fieldDateFormatorYYYY_MM_DD},
            {field: 'adddate', title: '生效日期', findtype: 'date', width: 150, formatter: $fieldDateFormatorYYYY_MM_DD},


            {field: 'addtype', title: '加封类型', width: 100, formatter: comUrl_dic1071.formator},
            {field: 'addtype1', title: '加封类别', width: 150, formatter: comUrl_dic1074.formator},

            {field: 'updator', title: '更新人', width: 100},
            {field: 'updatetime', title: '更新时间', findtype: 'datetime', width: 150}
        ];
        frmOptions = {
            JPAClass: "com.hr.perm.entity.Hr_black_add",
            JPAIdField: "baid",
            allowAtt: false,
            allowWF: true,
            windowWidth: '90%',
            windowHeight: '90%',
            htmlTemeType: HtmlTempType.htMLPop,
            allow_copy: false,
            allow_expt_list: true,
            disableButtonType: _NUBType.hide,
            onCreate: function () {//创建对象前  mainline不可用
            },
            OnReady: function () {   //都准备好后
            },
            onNew: function (jsondata) {
                jsondata.addappdate = (new Date()).format("yyyy-MM-dd");
                jsondata.adddate = jsondata.addappdate;
                jsondata.allwf = 1;
                jsondata.billtype = 1;
            },
            beforeSave: function () {

            },
            onFind: function (parms) {
                parms.disidpath = true;
            },
            afterFindDetail: function () {

            },
            onEditChanged: function (fdname, newValue, oldValue) {
                if (fdname == "addtype") {
                    resetAddtype1();
                }
                if (fdname == 'employee_code') {
                    var employee_code = (mainline.getField("employee_code")).textbox("getValue");
                    if (!$isEmpty(employee_code)) {
                        onFindemployee(employee_code);
                    }
                }
            }
        };

        function resetAddtype1() {
            var addtype = mainline.getFieldValue("addtype");
            addtype = parseInt(addtype);
            if (isNaN(addtype)) return;//不是数字
            var addtype1_fd = mainline.getField("addtype1");
            if (addtype == 1) {
                addtype1_fd.combobox($getNewComboxParmsByComUrl(comUrl_dic1074, [1, 2, 3, 4]));
            }
            if (addtype == 2) {
                addtype1_fd.combobox($getNewComboxParmsByComUrl(comUrl_dic1074, [5, 6, 7]));
            }
        }

        var select_employee_pw = undefined;
        function onFindemployee(employee_code) {
            var url = _serUrl + "/web/hr/employee/findStateEmoloyeeList.co?empstatid=12";//已经离职
            var wo = {
                id: "select_employee_pw",
                coURL: url,
                orderStr: " employee_code desc ",
                multiRow: false,
                idField: 'employee_code',
                autoFind: false,//是否自动查询
                gdListColumns: [
                    {field: 'employee_code', title: '工号', width: 120},
                    {field: 'employee_name', title: '姓名', width: 100},
                    {field: 'id_number', title: '身份证', width: 100},
                    {field: 'orgname', title: '机构', width: 500}//不作为查询条件
                ],
                onResult: function (rows) {
                    if (rows.length > 0) {
                        var row = rows[0];
                        mainline.setFieldValue('er_id', row.er_id);
                        mainline.setFieldValue('employee_code', row.employee_code);
                        mainline.setFieldValue('id_number', row.id_number);
                        mainline.setFieldValue('employee_name', row.employee_name);
                        mainline.setFieldValue('hiredday', row.hiredday);
                        mainline.setFieldValue('sex', row.sex);
                        mainline.setFieldValue('degree', row.degree);
                        mainline.setFieldValue('lv_id', row.lv_id);
                        mainline.setFieldValue('lv_num', row.lv_num);
                        mainline.setFieldValue('hg_id', row.hg_id);
                        mainline.setFieldValue('hg_code', row.hg_code);
                        mainline.setFieldValue('hg_name', row.hg_name);
                        mainline.setFieldValue('ospid', row.ospid);
                        mainline.setFieldValue('ospcode', row.ospcode);
                        mainline.setFieldValue('sp_name', row.sp_name);
                        mainline.setFieldValue("idpath", row.idpath);
                        var lvurl = _serUrl + "/web/hr/leavejob/findEmpLastLvj.co?er_id=" + row.er_id;//已经离职
                        $ajaxjsonget(lvurl, function (jsondata) {
                            if (jsondata.length > 0)
                                jsondata = jsondata[0];
                            mainline.setFieldValue('ljtype1', jsondata.ljtype1);
                            mainline.setFieldValue('ljdate', jsondata.ljdate);
                            mainline.setFieldValue('ljid', jsondata.ljid);
                            mainline.setFieldValue('ljcode', jsondata.ljcode);
                            mainline.setFieldValue('ljreason', jsondata.ljreason);
                            mainline.setFieldValue('orgid', jsondata.orgid);
                            mainline.setFieldValue('orgcode', jsondata.orgcode);
                            mainline.setFieldValue('orgname', jsondata.orgname);
                        }, function (err) {
                            alert(JSON.stringify(err));
                        });
                        var url = _serUrl + "/web/hr/employee/findOrgHrlev.co?orgid=" + row.orgid;
                        $ajaxjsonget(url, function (jsdata) {
                            mainline.setFieldValue('orghrlev', jsdata.hrlev);
                        }, function (err) {
                            alert(JSON.stringify(err));
                        });
                    }
                }
            };
            if (!select_employee_pw) {
                select_employee_pw = new TSearchForm(wo);
            }else{
                select_employee_pw.extendOptions({
                    coURL: url,
                    extParms: [{parmname: 'empstatid', reloper: 'in', parmvalue: '(12)'}]
                });
            }
            if (employee_code) {
                select_employee_pw.extendOptions({
                    autoFind: true,
                    extParms: [
                        {parmname: 'empstatid', reloper: 'in', parmvalue: '(12)'},
                        {parmname: 'employee_code', reloper: '=', parmvalue: employee_code}]
                });
            } else {
                select_employee_pw.extendOptions({
                    autoFind: false,
                    extParms: []
                });
            }
            select_employee_pw.show(true);
        }

        function onFindGLGX() {
            var er_id = mainline.getFieldValue("er_id");
            if (er_id && (er_id.length > 0)) {
                var url = _serUrl + "/web/hr/employee/getEmployeeRelation.co?er_id=" + er_id;
                $ajaxjsonget(url, function (jsdata) {
                    $("#hr_employee_relations").datagrid("loadData", jsdata);
                }, function (msg) {
                    $.messager.alert('错误', msg, 'error');
                });
                $('#glgxpw').window("open");
            }
        }
