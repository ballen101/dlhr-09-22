        function resetjflb() {
            var deltype = mainline.getFieldValue("deltype");
            deltype = parseInt(deltype);
            if (isNaN(deltype)) return;//不是数字
            var newdic = undefined;
            switch (deltype) {
                case 1://A类黑名单
                    newdic = getNewComUrl(comUrl_dic1074, new Array(1, 2, 3, 4));
                    break;
                case 2://B类黑名单
                    newdic = getNewComUrl(comUrl_dic1074, new Array(5, 6, 7));
                    break;
            }
            var deltype1 = mainline.getField("deltype1");
            if (newdic && deltype1) {
                deltype1.combobox(newdic);
            }
        }

        function isValueInArray(v, vs) {
            for (var i = 0; i < vs.length; i++) {
                if (v == vs[i])
                    return true;
            }
            return false;
        }

        function getNewComUrl(comurl, values) {
            var rst = {
                valueField: comurl.valueField,
                textField: comurl.textField
            };
            var data = [];
            var oddata = comurl.jsondata;
            for (var i = 0; i < oddata.length; i++) {
                var odrow = oddata[i];
                if (isValueInArray(parseInt(odrow[comurl.valueField]), values)) {
                    var nrow = {};
                    nrow[comurl.textField] = odrow[comurl.textField];
                    nrow[comurl.valueField] = odrow[comurl.valueField];
                    data.push(nrow);
                }
            }
            rst.data = data;
            return rst;
        }

        function getEmplevParms(emplev) {
            if (emplev == 1) {
                return [{parmname: 'lv_num', reloper: '>=', parmvalue: '0'}, {parmname: 'lv_num', reloper: '<=', parmvalue: '2.3'}];
            } else if (emplev == 2) {
                return [{parmname: 'lv_num', reloper: '>=', parmvalue: '3.0'}, {parmname: 'lv_num', reloper: '<=', parmvalue: '3.3'}];
            } else if (emplev == 3) {
                return [{parmname: 'lv_num', reloper: '>=', parmvalue: '3.0'}, {parmname: 'lv_num', reloper: '<=', parmvalue: '3.3'}];
            } else if (emplev == 4) {
                return [{parmname: 'lv_num', reloper: '>=', parmvalue: '4.1'}, {parmname: 'lv_num', reloper: '<=', parmvalue: '4.2'}];
            } else if (emplev == 5) {
                return [{parmname: 'lv_num', reloper: '>=', parmvalue: '4.0'}, {parmname: 'lv_num', reloper: '<=', parmvalue: '9'}];
            }
        }

        var select_employee_pw = undefined;
        function onFindemployee() {
            var empflev = mainline.getFieldValue("empflev");
            if ((!empflev) || (empflev.length == 0)) {
                $.messager.alert('错误', "请先选择人事层级！", 'error');
                return;
            }
            empflev = parseInt(empflev);
            var extp = getEmplevParms(empflev);
            var url = _serUrl + "/web/hr/employee/findEmoloyee4BlackDel.co?empstatid=13";//已经离职
            var wo = {
                id: "select_employee_pw",
                coURL: url,
                orderStr: " employee_code desc ",
                multiRow: false,
                idField: 'er_id',
                autoFind: false,//是否自动查询
                gdListColumns: [
                    {field: 'employee_code', title: '工号', width: 120},
                    {field: 'employee_name', title: '姓名', width: 100},
                    {field: 'id_number', title: '身份证', width: 100},
                    {field: 'orgname', title: '机构', width: 500}//不作为查询条件
                ],
                onResult: function (rows) {
                    //alert(rows.length);
                    if (rows.length > 0) {
                        var row = rows[0];
                        mainline.setFieldValue('er_id', row.er_id);
                        mainline.setFieldValue('employee_code', row.employee_code);
                        mainline.setFieldValue('id_number', row.id_number);
                        mainline.setFieldValue('employee_name', row.employee_name);
                        mainline.setFieldValue('hiredday', row.hiredday);
                        mainline.setFieldValue('sex', row.sex);
                        mainline.setFieldValue('degree', row.degree);
                        mainline.setFieldValue('lv_id', row.lv_id);
                        mainline.setFieldValue('lv_num', row.lv_num);
                        mainline.setFieldValue('hg_id', row.hg_id);
                        mainline.setFieldValue('hg_code', row.hg_code);
                        mainline.setFieldValue('hg_name', row.hg_name);
                        mainline.setFieldValue('ospid', row.ospid);
                        mainline.setFieldValue('ospcode', row.ospcode);
                        mainline.setFieldValue('sp_name', row.sp_name);
                        mainline.setFieldValue("idpath", row.idpath);
                        var lvurl = _serUrl + "/web/hr/leavejob/findEmpLastLvj.co?er_id=" + row.er_id;//已经离职
                        $ajaxjsonget(lvurl, function (jsondata) {
                            if (jsondata.length > 0)
                                jsondata = jsondata[0];
                            mainline.setFieldValue('ljtype1', jsondata.ljtype1);
                            mainline.setFieldValue('ljdate', jsondata.ljdate);
                            mainline.setFieldValue('ljid', jsondata.ljid);
                            mainline.setFieldValue('ljcode', jsondata.ljcode);
                            mainline.setFieldValue('ljreason', jsondata.ljreason);
                            mainline.setFieldValue('orgid', jsondata.orgid);
                            mainline.setFieldValue('orgcode', jsondata.orgcode);
                            mainline.setFieldValue('orgname', jsondata.orgname);
                        }, function (err) {
                            alert(JSON.stringify(err));
                        });

                        var lvurl = _serUrl + "/web/hr/perm/findLastBlackAddInfo.co?er_id=" + row.er_id;//加封信息
                        $ajaxjsonget(lvurl, function (jsondata) {
                            if (jsondata.length > 0) {
                                jsondata = jsondata[0];
                                mainline.setFieldValue('blackreason', jsondata.blackreason);
                                mainline.setFieldValue('bacode', jsondata.bacode);
                                mainline.setFieldValue('badate', jsondata.adddate);
                                mainline.setFieldValue('batype', jsondata.addtype);
                            }
                        }, function (err) {
                            alert(JSON.stringify(err));
                        });

                        var url = _serUrl + "/web/hr/employee/findOrgHrlev.co?orgid=" + row.orgid;
                        $ajaxjsonget(url, function (jsdata) {
                            mainline.setFieldValue('orghrlev', jsdata.hrlev);
                        }, function (err) {
                            alert(JSON.stringify(err));
                        });
                    }
                }
            };
            if (!select_employee_pw) {
                select_employee_pw = new TSearchForm(wo);
            }
            select_employee_pw.extendOptions({
                coURL: url,
                extParms: extp,//扩展参数
            });
            select_employee_pw.show();
        }

                        mainline.setFieldValue("newlv_num", row.lv_num);
                        mainline.setFieldValue("newospid", row.ospid);
                        mainline.setFieldValue("newospcode", row.ospcode);
                        mainline.setFieldValue("newsp_name", row.sp_name);
                    }
                }
            };
            if (!select_OrgPosition_pw) {
                select_OrgPosition_pw = new TSearchForm(wo);
            }
            select_OrgPosition_pw.extendOptions({
                extParms: [
                    {parmname: 'orgid', reloper: '=', parmvalue: orgid}
                ]
            });
            select_OrgPosition_pw.show();
        }

        function onFindGLGX() {
            var er_id = mainline.getFieldValue("er_id");
            if (er_id && (er_id.length > 0)) {
                var url = _serUrl + "/web/hr/employee/getEmployeeRelation.co?er_id=" + er_id;
                $ajaxjsonget(url, function (jsdata) {
                    $("#hr_employee_relations").datagrid("loadData", jsdata);
                }, function (msg) {
                    $.messager.alert('错误', msg, 'error');
                });
                $('#glgxpw').window("open");
            }
        }
