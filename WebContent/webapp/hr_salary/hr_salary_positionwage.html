        function persentformator(value, row, index) {
            if ((!value) || (value.length == 0))
                return value;
            var dt=0;
            var ss=value.split(".");
            var znum=ss[0];
            var unum=ss[1];
            unum=parseInt(unum);
            if(unum>0){
                dt = value+"%";
            }else{
                dt=znum+"%";
            }
            return dt;
        }
